<p>早上一打開電腦，有粉專就說，今天是森山松之助的生日。真的嗎？先不管它，去菜市場買菜去。</p>
<p>回來，查了一些資料，看這個說法是怎麼來的。有一位日本的博士古田治久的博士論文提到：「森山松之助在1869（明治2）年6月7日生於大阪」。</p>
