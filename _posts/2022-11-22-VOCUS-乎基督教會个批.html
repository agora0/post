<div class="draft-block draft--p left">大家平安、大家好。</div>
<div class="draft-block draft--p left">我能做只塊影片、閣共標題号做「乎基督教會个批」、此寔寔是塊共天借胆。</div>
<div class="draft-block draft--p left">亜不久此有影都無乾哇、有卦話、我無廣袂用得。</div>
<div class="draft-block draft--p left">治过去只四冬、我八治礼現場甲線頂参西洋万囯个多多觀衆朋友做交通。</div>
<div class="draft-block draft--p left">只号过程乎我學着一卦代志。</div>
<div class="draft-block draft--p left">治2017年喜拵、我有做一个創世記講座。我甲阮厝內人治塗籠兎有稅一間劇場愛卜共咱在来喜卦聖册故事用心理學来皆拆明。</div>
<div class="draft-block draft--p left">頭起先、阮也都有塊按算廣、只号講演凡世袂有介多人愛卜来听、縂是阮由元都想卜皆駁一下。</div>
<div class="draft-block draft--p left">辨甲第15場左右、想袂到阮只号講演都以經有几落百万人八参加过。</div>
<div class="draft-block draft--p left">逐場講演都逢坐甲淀淀淀。</div>
<div class="draft-block draft--p left">觀衆有基督徒、有猶太人、有回教徒、有無神論者、省欵人都有。</div>
<div class="draft-block draft--p left">亜因多数人都眞少年。</div>
<div class="draft-block draft--p left">是按盞因有愛卜来？</div>
<div class="draft-block draft--p left">此有影悪解說、亜不久我有愛卜皆拆明看覓。</div>
<div class="draft-block draft--p left">治咱西洋、咱衆人都有共眞重个歷史罪悪感担塊咱肩甲頭、此咱那斟酌皆省察、着通知此都原罪塊変様。</div>
<div class="draft-block draft--p left">今有卦人、愛卜共咱只号罪悪感、変做是因个武器。</div>
<div class="draft-block draft--p left">咱个囝仔、卡常是查埔囝仔、當塊受敗德風氣塊共因苦毒。</div>
<div class="draft-block draft--p left">只号敗德風氣不那能共查埔囝仔凌治、終其尾也都能共查某囝仔糟撻。</div>
<div class="draft-block draft--p left">今只欵敗德風氣、都愛卜乎咱子孫絶、愛卜乎囝仔人都変做拾捔。</div>
<div class="draft-block draft--p left">咱那閣無趁早共咱个囝仔救、因个未来正寔都能烏有去。</div>
<div class="draft-block draft--p left">見那有查埔囝仔塊耍銃械形的𨑨迌物、亜是甲朋友塊耍画、相演、耍甲画画滾、因永永都能逢罵、都能逢哄。</div>
<div class="draft-block draft--p left">亜不久只号欵𨑨迌方式、琼寔對查埔囝仔卜成人都介有要緊。</div>
<div class="draft-block draft--p left">不那查埔囝仔有欠用做按呢去耍、咱也都愛乎查某囝仔嗎做按呢耍隻着。</div>
<div class="draft-block draft--p left">咱共囝仔送去囯校仔讀册、因昌在都能抵着敗德不成人共因限制思想甲人格、敗德不成人無愛乎囝仔人發展甲人做競爭个才調。</div>
<div class="draft-block draft--p left">咱个囝仔能乎不成教師洗腦、不成教師因个目的都是愛卜共咱个囝仔都敎甲変廢人。</div>
<div class="draft-block draft--p left">因洗腦个邪說上切要有下底只3項：</div>
<div class="draft-block draft--p left">1. 人類社會、因卡常是針對西洋塊廣、能乎因解說做1个昌在都塊仝壓迫的父權制社會。 只号社會是全然自私的。 因共只号邪說用塊解說世間一切：婚配是奴隸制・政治有沖突都乎因凖做是塊戰爭・商業上那有塊談判做商議着是塊詐騙卜摃盼仔。 因此不那是塊廣現代社會、嗎不那都塊廣西洋、因是共歸个人類社會歷史都解說做按呢生。</div>
<div class="draft-block draft--p left">2. 人類活動、因卡常是塊廣咱西洋个活動、均株都是塊共地球剝削。 人類都干那知影對地球共資源搶去、都干那能曉共地球傷害。 人類對地球来廣、寔寔都是一欵癌。 人類今都以經抵着毛拖斯廣个喜号人口陷坑甲生態騫悪化。人類着愛嚴格限制欲望、隻能得通閣罔活。</div>
<div class="draft-block draft--p left">3. 人類古今一切父權制壓迫、甲對地球做个一切傷害、都是查埔人个悪毒野心来造成。</div>
<div class="draft-block draft--p left">恁凡世能呌是廣我今廣个只卦話、專都塊凸風、是三分病謗死症。</div>
<div class="draft-block draft--p left">朋友唖！咱且閣斟酌皆想看覓！</div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">治咱西洋、咱文明个根基、喜个乎礼喜拉凖做拉颯个「上主聖言」、當塊受上深層的攻擊。</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">西洋社會究寔来講、都愛卜鼓舞查埔人做男子漢、都愛卜乎「眞理」有特權。</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">咱那共只号文明根基都棄捒、咱閣有省貨達得咱尊存？咱閣有省貨達得咱賛頌？</span></div>
<div class="draft-block draft--p left">咱咁是愛共解体主義者尊存？亜是咱愛共揭媽臼斯、只篐大屠殺製造者賛頌？</div>
<div class="draft-block draft--p left">有良心个少年人、因今都眞憂苦。</div>
<div class="draft-block draft--p left">因永永都呌是廣因能愛卜冒險・愛卜追求異性、都是因爲因个天性是悪。</div>
<div class="draft-block draft--p left">此不那在神學・道德・心理・寔行・科學、朗不着。</div>
<div class="draft-block draft--p left">只号欵不着都不是小可有重担、</div>
<div class="draft-block draft--p left">此是自頭到尾都塊共眞理押褻。</div>
<div class="draft-block draft--p left">只号欵不着甲眞理是天差治地。</div>
<div class="draft-block draft--p left">只号欵不着都干那能對地獄生。</div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">基督个教會昌在都塊共世間人点醒、上主要都塊共查埔子廣：</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">咱有一个查某愛尋。</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">咱有一坵花園愛入。</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">咱有一个家庭愛飼。</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">咱有一隻大船愛做。</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">咱有一塊土地愛征服。</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">咱有上天堂个梯愛造。</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">咱有大災厄愛用眞理皆面對。</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">咱着愛歸心去疼、袂有惊畏。</span></div>
<div class="draft-block draft--p left">咱愛共少年人尋倒返来、咱愛共因廣：</div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">「教會歡迎恁。」</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">「就算衆人都共恁棄捒、基督教會永遠能共恁迎接。」</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">「基督教會愛卜乎恁人生上高个目標成。」</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">「基督教會嗎有欠用恁个時間、氣力、意志、決心甲善意。」</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">「基督教會愛卜甲恁同齊打拼、愛卜乎一切都変好、愛卜乎恁大家、乎恁个某子、乎恁个社區・囯家・世界朗能凍有閣卡美滿的生活。」</span></div>
<div class="draft-block draft--p left">「基督教會也有撞着難題。雖罔教會今都並永过卡富、有冬時仔煞都加卡朽爛。」</div>
<div class="draft-block draft--p left">「亜不久、組織那自古早時代唐甲今、能変按呢都無乾哇。」</div>
<div class="draft-block draft--p left">「教會老罔老、煞都有共千古智慧唐塊。」</div>
<div class="draft-block draft--p left">「咱着愛趁早加入教會。」</div>
<div class="draft-block draft--p left">「教會能凍共恁鬥相共、亜恁嗎能凍共教會鬥帮贈。」</div>
<div class="draft-block draft--p left">「咱衆人那都有仝心、烏塗也都能変成金。」</div>
<div class="draft-block draft--p left">夭塊堯疑个少年人恁着听：</div>
<div class="draft-block draft--p left">「咱昌在也都無別項通選。」</div>
<div class="draft-block draft--p left">「恁能凍終日惊疑、共教會拒絶。」</div>
<div class="draft-block draft--p left">「恁能凍自以爲是、主張廣：教會無共我个信仰廣甲有好世。」</div>
<div class="draft-block draft--p left">「縂是、仩能致意汝愛卜信不？」</div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">「汝個人个代志咁有影有要緊？」</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">「汝咁能映望干那都汝加治一个人得救？」</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">「信仰个要旨那在治他人、汝愛卜按盞？」</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">「此那甲汝四篐圍自永过甲今个社區責任有牽涉、汝愛卜按盞？」</span></div>
<div class="draft-block draft--p left">我閣愛卜翻頭共教會廣：</div>
<div class="draft-block draft--p left">逐間教會着愛去共少年人邀請。</div>
<div class="draft-block draft--p left">着愛竪一塊坎枋、寫廣「教會有歡迎少年人」、印一卦單仔、藏塊坎枋邊仔、画一个箭号、乎人知影廣有單仔通宅。</div>
<div class="draft-block draft--p left">單仔頂愛有加入教會个情報、愛乎不八去过教會个隨能凍知影廣：因去教會是卜去創省、因那卜去教會愛穿省、冬時愛去教會、教會个代志愛尋省人問。</div>
<div class="draft-block draft--p left">上介要緊个是、愛乎衆人知影廣：咱能用得做省。</div>
<div class="draft-block draft--p left">乎衆人認八廣：咱究寔都愛做省欵人。</div>
<div class="draft-block draft--p left">教會愛共衆人鬥帮贈、乎衆人都成様。</div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">上帝在上、咱不好閣舞省社會鬥爭唖！</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">不通閣喝廣愛卜救省地球唖！</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">照顧衆人个魂、</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">此是教會个本份！</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">此是教會个天職！</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">今着愛赶緊去做！</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">隨做夭救能赴得！</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">閣拖都能烏有去！</span></div>
