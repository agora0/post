<p>著词声中一岁除，冷雨纷纷洛城孤。</p><p>无边落木萧萧下，不尽大洋滚滚去。</p><p>东门西户曈曈日，绿肥红瘦花满树。</p><p>呦呦鹿鸣食野苹，鹤首红袍踏归路。</p><p>北美关山五十州，风铃摇曳如泣诉。</p><p>耶娘母子走相送，古道西风瘦马途。</p><p>天使欲问瘟神事，新鬼烦冤旧鬼哭。</p><p>君不见，南加州，古来无人收白骨。</p><p>遥望生民百去一，念之哪堪断肠腑。</p><p>安得广厦千万间，一样悲欢逝波逐。</p><p><br></p>
