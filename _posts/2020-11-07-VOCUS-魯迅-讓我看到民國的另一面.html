<div class="draft-block draft--p left"><span style="font-weight: bold; ">魯迅的雜文、小說吸引我的一大原因，在於：他展現了一個與歷史課本不同風貌的民國時代</span>。歷史課本編寫者筆下的民國，不一定都是虛假，有些確實離事實原貌不遠，但有些事情，若對照日本、美國、其他國家歷史學者的著作，我們會發現：明顯背離史實。</div>
