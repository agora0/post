<p>「迎接挑戰」是中文老梗，三番兩頭沒幾天就會聽到，節目、廣告、公司會議的報告中都會出現。我們大概只會講accept challenge(接受挑戰)、welcome challenge(歡迎挑戰)，只會用課本教過的簡單文字。你知道英文還有其他語感的講法嗎？其中一個還跟棒球有關！</p>
