<h3 class="draft-block draft--h3" name="header-85pbt">一、錢的等級</h3>
<div class="draft-block draft--p left">很多人認為自己買房向銀行借的錢、支付寶上轉賬購物的錢、銀行賬戶上的存款、手裏拿的現金都是一樣的錢。其實它們之間的差異太大了。那麼政府和金融業它們賺錢的秘密就在於把這種不同級別的錢混在一起。而數字人民幣推廣的難題也在這裏。</div>
<figure class="draft--imgNormal draft-block"><div><img style="height:1278px" class="image-block-prerender" data-src="https://images.vocus.cc/4bc59462-7ca3-4032-a547-9ea824ad99e5.jpg" data-width="1278" data-height="316" data-position="center" src="https://images.vocus.cc/4bc59462-7ca3-4032-a547-9ea824ad99e5.jpg" referrerpolicy="no-referrer"><figcaption class="imageCaption draft-block" style="cursor:text;display:block"></figcaption></div></figure>
<div class="draft-block draft--p left">如果打開中共央行的「貨幣供應量」表格，左上角第一項叫「貨幣和準貨幣」，到2022年12月，這個數字是266.4萬億人民幣。甚麼叫準貨幣？它一定和貨幣有所不同，否則就不用另起一個名字了。就像天然黃油和人造黃油，雖然這些黃油塊的大小、色澤、重量、包裝看上去都一樣，但內在價值可差遠去了。準貨幣到底和貨幣有何不同？它是怎麼產生出來的？我們後面再給大家解釋，但是，在這里大家可以清楚地看到一個事實，就是中共央行在其官方發布的文件中，明確地告訴了大家，它手裏有兩種錢：貨幣和準貨幣。但央行把它們混在一起，用來同樣的計數單位「元」。</div>
<div class="draft-block draft--p left">按央行的「貨幣供應量」表格，我們看到有三個級別的貨幣：M0、M1、M2。我們下面就用一個買房的例子給大家解釋一下這個錢的等級是怎麼個情況：</div>
<div class="draft-block draft--p left">老張有三棟別墅要買，每棟報價300萬元人民幣。土豪老馬直接拍出300萬現金買下一棟別墅，這300萬現金就是流通中的貨幣M0。在這種交易中，社會上錢的總量不會增加，只不過是錢從老馬手裡到了老張的手裡。我們手裡的錢，其價值也不會貶損。但是這種交易，銀行不僅一分錢賺不到，還得幫老馬點300萬現金出庫，再幫老張點300萬現金入庫，賠上兩筆人工費，再加上現金印刷、保管、消毒、銷毀、運輸、保安等一系列費用。這也是中共想推數字貨幣、減少實體貨幣流通成本的一個重要原因。</div>
<div class="draft-block draft--p left">老王也想買一棟房子，但嫌拎現金太重又不安全，就寫了一張300萬元的支票給老張。這個支票上的錢屬於貨幣M1。工商銀行收到老王給老張的建行支票後，首先要去建設銀行查老王賬上是否有300萬，如果有，大家注意啊，他可不是從建行轉錢，他是要通知中央銀行，從建行的存款準備金賬戶上轉300萬到工商銀行的存款準備金賬戶上。轉完了這筆錢之後，他就會給老張的賬上加300萬，然後再通知建行把老王的賬上減300萬下去。這樣才完成了一個整個的支付加清算的過程。這個存款準備金概念非常重要，銀行能發多少貸款，能不能賺錢，會不會破產，都依賴自己在央行的存款準備金能否應對各種各樣、時時刻刻的這種清算的要求。老王用支票買房，社會上總的錢也沒增加，你手中的錢也沒貶值。銀行雖然沒賺到錢但獲得了數據，知道了老王和老張都是有錢人，將來可以向他們兜售理財產品或拉存款。</div>
<div class="draft-block draft--p left">小趙要結婚，也想買套房，但沒有300萬，就到他開戶的農業銀行來借錢。農行一查，小趙是公務員，收入穩定，賬上也湊出了60萬首付款，太好了，終於找到了一個像大熊貓那樣稀缺的合格借款人了，電腦上一敲鍵盤，240萬貸款小趙你拿好，趕快給老張送去，從此以後20年，農行就可以吃你50～60萬，甚至100～200萬的利息啦。那麼，小趙賬上憑空多出來又被馬上轉走的240萬就是準貨幣，也叫貸款、信用、貨幣創造、信用派生等等各種各樣的名字。這筆被商業銀行創造出來的錢就統計在M2中，它使社會上錢的總量增加，從而使你手中的錢貶值，但銀行卻靠創造出的準貨幣帶來了利息收入，政府也能從增加的社會經濟規模中獲取稅收。為甚麼大陸銀行想方設法阻止民眾提前還房貸？房貸就是能帶來收入的準貨幣M2，房貸少了，銀行賺的錢就少了。</div>
<div class="draft-block draft--p left">有了這些鋪墊之後，那麼我們再來看看，為什麼說數字人民幣是在給中共挖墳。數字人民幣的定位是現金，如果按照中共的中國夢——中國社會上所有的錢都是數字人民幣，它就可以掌握所有的錢的流向。這個夢挺好，但是呢，如果大家都使用數字人民幣，也就是說，所有人都像老馬那樣用現金買房、買各種各樣的商品，就會出現一個問題，就是沒有新的準貨幣產生了。沒有準貨幣產生，那麼所有銀行都沒錢賺，也沒錢付給儲戶利息和本金，都得破產。銀行要是破產，就會引發劇烈的社會動盪和政權更迭。你說中共這是不是在給自己挖墳？</div>
<div class="draft-block draft--p left">現在中共推廣數字人民幣很不順利，到2022年末，試點的數字人民幣規模也就只有1000億元，老百姓數字人民幣錢包裡的餘額僅為136億元，相比10萬億規模的紙鈔，數字人民幣替代的現金量僅為1.4‰。按此趨勢下去，中共很可能又搞了個像雄安新區、一路一帶、大煉芯片等等這類的爛尾工程，再添一個好大喜功、勞民傷財的記錄。</div>
<h3 class="draft-block draft--h3" name="header-5fsgk">二、數字人民幣是銀行殺手</h3>
<div class="draft-block draft--p left">如果我們瞭解了各等級錢之間是如何派生的，就會發現，別說中國人都用現金支付，就是社會上用現金的量多了，都會給銀行業造成巨大的壓力。</div>
<figure class="draft--imgNormal draft-block"><div><img style="height:1280px" class="image-block-prerender" data-src="https://images.vocus.cc/bfaf22fa-56e4-4350-8c0c-330d31c8c552.jpg" data-width="1280" data-height="612" data-position="center" src="https://images.vocus.cc/bfaf22fa-56e4-4350-8c0c-330d31c8c552.jpg" referrerpolicy="no-referrer"><figcaption class="imageCaption draft-block" style="cursor:text;display:block"></figcaption></div></figure>
<div class="draft-block draft--p left">如果打開央行的賬本，也就是它的「貨幣當局資產負債表」，我們就會看到，到2022年12月，中共央行共有儲備貨幣36萬億，減去其中的11萬億現金和2.3萬億非金融機構存款（就是你在支付寶上和微信上存的那個轉賬的錢，就存在這裏），真正能用來放貸款產生M2的，是其它存款性公司存款，也就是大名鼎鼎的銀行存款準備金，只有不到23萬億，對比12月266萬億的總貨幣量M2，等於1杯牛奶加了11杯水，然後假裝成純牛奶裝了12瓶出去銷售。這就是現在中國金融系統的現狀。</div>
<div class="draft-block draft--p left">如果社會上對現金的需求增加了，央行就要把存款準備金上的錢挪到現金賬號上。假設10億人每人取1000塊錢放在自己的數字人民幣錢包中作為日常支付之用，總數就是1萬億。這相當於所有商業銀行總的存款準備金要從23萬億減少到22萬億，實體經濟中要么所有的錢等比例減少11萬億（這相當於中共2022年全年軍費開支1.5萬億和發給各地政府維持運作的9.8萬億的總和）；要么讓多餘的信用在社會上流通，等於1杯牛奶要摻12杯水了，把目前這個大腦袋、小細腿的倒金字塔形貨幣體系的基座挖的更細，使得債務大山對底層基礎貨幣的擠壓力更大，使整個社會抵禦金融風險的能力更低。中共為什麼一直喊要把防范金融風險放在首位？就是它這個小腿越來越細了。</div>
<figure class="draft--imgNormal draft-block"><div><img style="height:570px" class="image-block-prerender" data-src="https://images.vocus.cc/a9897a23-6974-4fa2-bf03-649355a2a21d.jpg" data-width="570" data-height="417" data-position="center" src="https://images.vocus.cc/a9897a23-6974-4fa2-bf03-649355a2a21d.jpg" referrerpolicy="no-referrer"><figcaption class="imageCaption draft-block" style="cursor:text;display:block"></figcaption></div></figure>
<figure class="draft--imgNormal draft-block"><div><img style="height:620px" class="image-block-prerender" data-src="https://images.vocus.cc/e1cd4b1b-752e-41d5-a9a3-67bc2aa9f776.jpg" data-width="620" data-height="458" data-position="center" src="https://images.vocus.cc/e1cd4b1b-752e-41d5-a9a3-67bc2aa9f776.jpg" referrerpolicy="no-referrer"><figcaption class="imageCaption draft-block" style="cursor:text;display:block"></figcaption></div></figure>
<div class="draft-block draft--p left">上面兩張圖片是給大家看2021年和2022年中國社會上現金的使用量和它的增長速度。藍線是2021年大陸每月的現金使用量和增長速度，紅線是2022年的數據，從中我們可以明顯看到，2022年中共搞的全社會清零防疫，令中國人以遠超往年的規模和速度在提取現金。這已經令大陸的銀行系統承受巨大壓力了，如果再大力推廣數字人民幣增加現金使用量，中共銀行體系總有一天會被搞破產。</div>
<h3 class="draft-block draft--h3" name="header-9409r">三、數字人民幣增加金融風險</h3>
<div class="draft-block draft--p left">大家有沒有發現一個奇怪的現象，歐洲人在1694年就成立了現代意義的中央銀行——英格蘭銀行，並靠它助推了大英日不落帝國的誕生。 18世紀到20世紀眾多赫赫有名的猶太家族靠對全球貨幣供應的控製，成為橫跨金融、貿易、實業、政府、外交等領域的超級巨鱷，他們的見識、情報、技術、資源、人脈……都遠超中共央行。如果數字貨幣真像中共說的有那麼多優點或能對美元體系造成那麼大的衝擊，那為何美聯儲和歐洲央行都對推動數字貨幣行興趣缺缺、行動緩緩呢？</div>
<div class="draft-block draft--p left">我在《美國在怕數字美元甚麼》那期節目中講了，美聯儲研究發現數字美元會衝擊金融系統穩定性。甚麼意思呢？我舉個例子。比如說河南村鎮銀行發生擠兌了，儲戶已經不能在網上轉賬了，那麼他就得去村鎮銀行的營業所取錢。這些營業所可以採取縮短營業時間，在營業中故意拖長取款流程，甚至直接關門等方法，讓儲戶取不到錢。儲戶也只能一次次地上訪，和政府賦予的紅碼打遊擊戰，製造群體事件引發輿論關注等方式給政府和銀行施壓。這時中央銀行還可以依靠它的信譽出來唱白臉，指定某商業銀行接管破產村鎮銀行的儲戶和債務，分批慢慢還錢，就可以把局部的金融危機給抹平了。</div>
<div class="draft-block draft--p left">但數字貨幣是央行發行的法定貨幣，它必須24小時連續運轉，不存在營業部關門了就不能去取錢的問題。當社會出現危機事件時，比如2012年12月初中共突然放開防疫措施，一下子社會上的疫情大爆發，很多人不幸去世。那麼在這種情況下，民眾出於自保的本能，可能就會把一部分存款轉到最安全的數字人民幣上去。當下，大陸民眾和企業存款共有224萬億，而中央銀行的存款準備金一共就23萬億，也就是說，當出現金融風險事件時，民眾往所謂的最安全資產、國家信譽擔保的央行數字人民幣身上一靠，就會發現，每10塊錢存款才能換出1塊錢數字人民幣，一生積蓄瞬間消散90%，央行根本就靠不住。而中央銀行的信譽一旦失去，沒有任何銀行和政府能去救助它，那麼，這就不是金融危機了，而是改朝換代了。</div>
<div class="draft-block draft--p left">美聯儲發現了這個巨大的潛在危險，在其研究報告中建議給每個美國人換的數字貨幣設個上限，如3萬美元，這個數乘以美國3.3億人口，差不多和當時美聯儲手中的9萬億資產對應。</div>
<div class="draft-block draft--p left">那麼中國的數字人民幣的賬號能取多少錢呢？中國的數字人民幣帳號分5種，最高級的強實名賬戶，兌換數字人民幣沒上限；第二類較強實名賬戶也能換50萬元。據央行做的一個調查顯示，目前大陸99.63%的家庭存款不到50萬元。那麼大家就會發現了，如果一旦出現社會上的金融動盪，這個數字人民幣妥妥的就是有錢人提款跑路的利器。他轉身就可以提到現金，而你要跑到銀行的窗口去排隊提現。</div>
<div class="draft-block draft--p left">2023年將是動蕩的一年。在這樣不安定的年景中，我們能做點甚麼保護自己呢？現在中國流行一句聽起來很高大上的話，叫「憑運氣賺的錢，會憑本事輸出去」，從表面上看是叫人多學習、長本事。其實從更高層看還有一層意思，就是運氣有時能帶來比本事更多的福份。如果人在困難的環境中仍能保持善念，敬天敬神，就能獲得福份，人的福份大，自己和家人就不容易被疫病、霉運、不幸、災難等負面能量侵害，就算有傷害，強度也能減輕。這才是在大動盪年間護佑家人的大道。你說多取點錢、屯點物資、屯點藥品，有沒有用呢？可能也有點用，但是，要想完全地遠離傷害，還是積德行善更有用。◇</div>
