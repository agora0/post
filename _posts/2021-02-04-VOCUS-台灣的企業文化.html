<p><br></p>
<p>因為開始養貓了，所以從去年就多畫了貓咪相關的日常圖文故事。<br>
結果廠商看到後，紛紛開始傳貓咪的照片給我，<br>
談公事的群組都從一開始的嚴肅正經變成了貓圖樂園，<br>
讓我每次跟他們溝通的時候都快樂無比。</p>
<p>習慣了在家接案工作，每天享受科技溝通的便利性，<br>
突然讓我回想起以前在台灣企業工作的日子。</p>
