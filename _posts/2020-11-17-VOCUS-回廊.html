<p>一紙牽掛                                                                            <br>
餘波盪漾<br>
我在水裡徬徨</p>
<p>一縷絲線<br>
將我留下<br>
這金碧輝煌的荒唐</p>
<p>我還在唱<br>
熟悉的家鄉<br>
是那鄉愁伴我入煙花<br>
還是故人要我回家<br>
永保安康</p>
