<div class="draft-block draft--p left">業務合作請洽：japantraveler1@gmail.com athrunzhung@gma<br><br>在俄羅斯入侵烏克蘭超過一年，普特勒進攻已經難有進展的時候，早於2022年8月6日在通訊媒體Telegram的軍事頻道發佈一段視頻，畫面中普丁引以為傲、視為秘密武器、造價高達300萬英鎊，約同台幣1億850萬元的俄國T-90超級戰車，由烏軍哈爾科夫的空軍部隊發動精準打擊，被擊中的T-90當場失去動力停在原地，隨後引爆內部彈藥造成殉爆，一陣火光沖天後當場炸成廢鐵。炸毀戰車影片上傳僅三小時，觀看數已突破10萬次，這絕對又是赤裸裸的打臉。</div>
<div class="draft-block draft--p left">這款以普亭名字「Vladimir」弗拉迪米爾作為別稱的戰車，從俄烏戰爭爆發以來，今年5月初烏軍炸毀首輛T-90，數天後以瑞典火箭再炸毀一輛。烏軍宣稱至少已摧毀20輛之多，如果是真的，那麼光是這款就造成6000萬英鎊的軍事損失，所用的僅是數萬美元的標槍之類反坦克武器，真的是CP值極高的打法。</div>
<div class="draft-block draft--p left">但是說到超級戰車，很多人會想到納粹德國在希特勒「大就是美」的堅持下，推出虎式、豹式一系列可怕戰車，之前謙信也說過一集關於豹式戰車，但是有一款終極戰車少有人知，不僅沒有上前線，設計規模也絕對是空前絕後，那就是今天要說的鼠式戰車。</div>
