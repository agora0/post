<div class="draft-block draft--p left">「Tinta」在西班牙語意為「墨水」。</div>
<div class="draft-block draft--p left">這首歌的歌詞出自一首由無名詩人創作的西班牙詩歌。關於原版詩歌的資料不多，在網上比較廣泛流傳的〈Si la mar fuera de tinta〉是一首<a href="https://youtu.be/mKb9PyEkyw0" target="_blank" class="draft--a">古典樂</a>，由 18 世紀西班牙作曲家 José Melchor Gomis 譜曲。</div>
<div class="draft-block draft--p left">我在很久以前嘗試找歌詞翻譯的時候，不知道為甚麼只撈到第一段。</div>
<div class="draft-block draft--p left">那時覺得這是一首美麗的詩，意境恢弘，情感無垠。雖然詩人竭力用大自然中數量眾多的物件來描述主角的愛有多深沈，但是這種比喻手法還是沒有辦法精確表達那份愛的力量。詩中主角只能希望所愛之人能夠看進自己的內心，親身感受那份愛。</div>
<div class="draft-block draft--p left">也許這是一份無法得到回報的愛，但能夠找到願意傾盡濃烈情感的對象，說不定也是一件幸福的事。</div>

<h3 class="draft-block draft--h3" name="header-1s6ve">歌詞</h3>
<div class="draft-block draft--p left">1/ Si la mar fuera de tinta<br>Y el cielo fuera papel,<br>No se podría escribir<br>Lo mucho que es mi querer</div>
<div class="draft-block draft--p left">Would the sea be the ink<br>and the sky the paper<br>could I not write then,<br>how deep my love is.</div>
<div class="draft-block draft--p left">倘若海洋為墨，<br>天空為紙，<br>我怎能隱忍不書，<br>我的愛有多深邃。</div>
<div class="draft-block draft--p left"></div>
<div class="draft-block draft--p left">2/ Yo te quiero más arrobas<br>Que hojitas que menea el aire<br>Que estrellitas que tiene el cielo<br>Y arenas que tienen los mares</div>
<div class="draft-block draft--p left">I love you more,<br>than leaves in the air whirl,<br>than the sky has stars<br>and grains of sand are in the sea.</div>
<div class="draft-block draft--p left">我對你的愛無法細數，<br>連風中落葉、空中繁星和海中砂礫<br>都無法媲美。</div>
<div class="draft-block draft--p left"></div>
<div class="draft-block draft--p left">3/ Yo estoy queriendo más<br>Que arenas que tienen los ríos<br>Y peces que tiene la mar</div>
<div class="draft-block draft--p left">I love you more,<br>than grains of sand are in the rivers<br>and fish in the sea.</div>
<div class="draft-block draft--p left">我對你的愛無法細數，<br>連河裡細沙、海裡游魚<br>都無法媲美。</div>
<div class="draft-block draft--p left"></div>
<div class="draft-block draft--p left">4/ Si en mi corazón entraras<br>Y mis sentimientos vieras,<br>Más satisfecho quedaras<br>Y mucho más me quisieras.</div>
<div class="draft-block draft--p left">If you would enter my heart<br>and could see my feelings,<br>you would be more content<br>and love me much more.</div>
<div class="draft-block draft--p left">如你踏進我心，<br>一窺我的感受，<br>你將心滿意足，<br>你將愛我更多。</div>
