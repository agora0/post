<div class="draft-block draft--p left">目前國內外對中國大陸經濟極差有了共識，但又都希望在「下大棋」的中共政府能出大招刺激經濟，甚至在六月市場就不斷炒作小作文，替政府編造各種刺激方案，以維持股市不倒。先不說中共根本就沒能力下大棋，也沒資源出大招；就算有，也只會令大陸民眾總體更貧窮。為什麼呢？</div>
<div class="draft-block draft--p left">如果把GDP看成是一塊財富蛋糕，它由居民消費、政府消費、社會投資、淨出口四部分組成，我們只要看看中國每年的這個蛋糕是怎麼分的，很多事就一目了然了。</div>
<div class="draft--imgFloat draft-block"><div><img data-src="https://images.vocus.cc/921f7536-e30d-4d0d-b39d-74a6e9029a9d.jpg" data-width="1037" data-height="694" data-position="float" src="https://images.vocus.cc/921f7536-e30d-4d0d-b39d-74a6e9029a9d.jpg" referrerpolicy="no-referrer"><figcaption class="imageCaption draft-block" style="cursor:text;display:block"></figcaption></div></div>
<div class="draft-block draft--p left">下圖是1960年到2021年GDP中4大項的比例，我們可以清晰地看到，居民消費（藍線）在GDP中的比例呈明顯的長期下跌趨勢，它從1979年的49%降到了2021年的38%。這遠低於發達國家美國的68%和英國的64%；也遠低于人均收入和中國相當的俄國的52%、土耳其的55%，甚至遠低于人均收入比中國低得多的印度的61%、南非的60%。為何國內外媒體老是說中國內需不振，按這樣的GDP分配比例，中國老百姓拿什麼消費？</div>
<figure class="draft--imgNormal draft-block"><div><img data-src="https://images.vocus.cc/67a7721f-30cf-4ec0-8aa3-a48f37ff1479.jpg" data-width="1027" data-height="611" data-position="center" src="https://images.vocus.cc/67a7721f-30cf-4ec0-8aa3-a48f37ff1479.jpg" referrerpolicy="no-referrer"><figcaption class="imageCaption draft-block" style="cursor:text;display:block"></figcaption></div></figure>
<div class="draft-block draft--p left">從上圖我們也可以看到，說大陸老百姓不消費是因為這兩年疫情導致的中國經濟不景氣，是個真實的謊言。從1979年中國所謂改革開放以來，大陸名義GDP從4100億漲到了2022年的121萬億，增長了295倍，而民眾消費在GDP中的比例卻堅定地下降了11%。也就是說，如此巨大的經濟增長都沒能惠及大陸民眾，老百姓相對來講是變得越來越窮了。為什麼會這樣呢？</div>
<div class="draft-block draft--p left">因為中國經濟近幾十年來的增長靠的是做世界工廠，通過為發達國家製造廉價商品賺取外匯，並由貿易順差帶動國內經濟增長。在全球商品價值鏈中，設計、營銷、金融這些高利潤率環節留在了西方，大陸承接的是低利潤率的製造環節。2023年1～5月，大陸規模以上製造業企業的利潤平均只有4.1%，私營企業的利潤率僅3.6%，利潤率極其微薄。當下美國20年期的國債收益率也有4.1%，大陸民營企業家與其嘔心瀝血、躲明槍避暗箭地辦企業，還不如把投資建廠的錢買美國國債吃利息賺得多、賺得安心。</div>
<div class="draft-block draft--p left">其實製造業的核心競爭力就是高性價比，由於產品要達到客戶的技術要求，中國製造在原材料、質量控制、設備等方面能節省的空間不大，大陸的物流成本又是全球最貴的，中共各級政府的各種苛捐雜稅也是防不勝防，剩下能削減成本的主要領域就在人工了。這也是過去幾十年大量跨國公司把生產環節外包到中國的主要原因。大陸某製造業上市公司的副總裁在和筆者討論為何中國製造業企業難以到美國建廠時表示，中國製造並無技術優勢，成本優勢來自國內的鋼材便宜和能擠壓工人，例如能付較少的錢讓工人們週末加班等。目前越南的人工每月只有1000～2000人民幣，實在便宜，所以他們公司也開始把一部分產能轉到越南、墨西哥這樣的國家。</div>
<div class="draft-block draft--p left">當然製造業是能創造大量財富的，只是製造業中的廣大工人群體分不到財富蛋糕。這些年來大陸湧現出了很多有錢人，但這些人佔中國總人口的比例很小，他們的基本消費早已滿足，而升級消費購買的東西很多又來自國外，高收入群體對拉動內需貢獻不大。而大多數中國人，就是李克強說的6億月收入不足1000元的民眾，由於中共選擇了在全球經濟中的世界工廠的定位，也注定只有壓制他們的收入，才能讓中國製造有競爭力的可悲局面。當年美國製造、日本製造也都出現過碾壓全球的情況，後來隨著工人收入提升，製造業也外遷了。目前中國製造業也在走這條路。</div>
<div class="draft-block draft--p left">在每年的GDP中，中國民眾切到的蛋糕很少，那大塊切到哪去了呢？切去了上圖中的紅線部分，即大量的基礎設施投資、房地產投資和製造業投資，也就是老百姓常說的「鐵公機」。中國作為世界工廠，每年要對設備、廠房、基礎設施等進行維護、升級、擴建是正常的，但中共對投資的狂熱已遠超正常範圍。</div>
<div class="draft-block draft--p left">2022年中國GDP是121萬億元，全社會固定資產投資57万亿元，佔比高達48%！美國、歐洲等國投資佔GDP的比重約在20%，高速發展的印度這一比重也僅為27%。若國際正常投資率是20%～25%，那中國每年至少有20萬億的投資是無效、低效和過剩的。例如中共投資了近8萬億，鋪設了4萬公里高鐵，令國鐵集團背負6萬多億的巨額債務，如此巨額投資，獲得的回報是2020到2022年國鐵集團分別虧損555億，500億，700億，如果把這6萬億存銀行定期，每年的利息至少也有750億。這說明高鐵投資形成的是巨額負資產，是不斷吞噬國民財富的黑洞。就算這樣，中共還準備到2025年再建2萬公里高鐵，至少還要3萬億投資。</div>
<div class="draft-block draft--p left">目前中國還修建了18萬公里的收費公路，投資近14萬億人民幣，債務餘額8萬億。2023年4月爆出化債危機的貴州省，建有8331公里的高速公路，比日本全國的7800公里還多，但貴州2022年GDP僅2萬億人民幣，只有日本4.9萬億美元的十六分之一。「高大上」但又空曠的高速公路，給當地政府和銀行留下的是難以償還的天量債務。僅2016-2021年的5年間，全中國收費公路每年能帶來4500～6200億的收入，但支付了每年的道路養護費用和巨額貸款本金和利息後，收費公路每年要虧4000～6000億元，5年累計虧損就高達3萬億人民幣，這是比高鐵大10倍的國民財富絞肉機。</div>
<div class="draft-block draft--p left">這種為投資而投資的瘋狂，留下了富麗堂皇的政府辦公大樓，空空蕩蕩的雄安鬼城，遍布大街小巷的監視攝像頭，雄心勃勃的東電西輸、東數西算工程，西北沙漠的光能電站，遍地的4G基站沒用幾年又換成4倍密集、3倍耗電的5G基站等等，令老百姓難以理解的燒錢行為。大陸還有一些人得意地稱：中國不差錢！政府有的是資源能集中精力辦大事，下大棋，謀大局。然而2020年一場疫情把中共的社會治理和財政底褲扒了個精光。</div>
<div class="draft-block draft--p left">中國還有一項和民眾息息相關的固定資產投資，那就是房地產。按中共官方統計數字折算，自2000年以來，大陸在房地產行業投資了151萬億人民幣，交付了174億平米的房子，這裏主要是居民住宅，在建住房面積還有90億平米，老百姓為此花了164萬億的購房款，中國銀行系統借機發放了53萬億的按揭貸款和開發貸款。中國家庭的主要財富、銀行的穩定性都被投入和綁定在了壽命約50年的鋼筋水泥上。</div>
<div class="draft-block draft--p left">有了上面的介紹，我們就不難判斷，現在社會和市場熱盼中共出台的大力度經濟刺激政策，能否提振內需了。</div>
<div class="draft-block draft--p left">首先，中國內需不振的根源就是中共為維持政權，做了太多無用投資，過度擠壓了民眾應得的社會財富份額。黨富民窮的結果，就是貧富極化，內需不足，經濟疲軟。若老百姓手中有錢，不用政府挖空心思出政策，內需自然就活躍；老百姓手中沒錢，再怎麼刺激，也難把保命錢拿出來，為中共政績添磚加瓦。</div>
<div class="draft--imgFloat draft-block"><div><img data-src="https://images.vocus.cc/b4f1d84f-0332-42c5-b116-bcf81a5fc2a2.jpg" data-width="1280" data-height="720" data-position="float" src="https://images.vocus.cc/b4f1d84f-0332-42c5-b116-bcf81a5fc2a2.jpg" referrerpolicy="no-referrer"><figcaption class="imageCaption draft-block" style="cursor:text;display:block"></figcaption></div></div>
<div class="draft-block draft--p left">那麼中共是否會在生死攸關面前，咬牙給老百姓大規模發錢呢？這個我在2022年6月7日的《中共為何不給民眾發錢》的節目中詳細地介紹過。簡單地說，中共認為白給民眾發錢，政府一無所獲，所以得以工代賑，但是搞基建民眾直接受益太少，被中間官商拿走的太多。假如真給幾億民眾發錢，發少了，不起作用；發多了，政府沒錢的真相就曝光了。逼富人捐款，數量太小；央行印錢又會讓民眾手中錢變毛，購買力更下降。</div>
<div class="draft-block draft--p left">從中國GDP蛋糕切分圖中我們清晰地看到，民眾要多分財富、要提升消費能力，要么政府消費減少——大家都知道這是不可能的；要么社會投資減少。而市場和社會上熱盼的中共刺激經濟政策不過是以下幾類：</div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">第一招是加大新老基建，拉動經濟。</span>這個我們已經詳細闡述了，中國內需不振的根本原因就是中共瞎投資太多，尤其是由政府主導的、佔20%以上GDP的基建投資。投資基建的底層邏輯就是現在少吃一條魚，省下來的錢做漁網，將來能捕更多的魚。但若長江已經被竭澤而漁，那麼做更大的網、智能的網、能放電的網，有什麼用呢？更有甚者，漁網發包商還忽悠說需要用金絲、銀絲做漁網，才能抓到更多的魚。其實政府拔苗助長式的投資，只會令財富聚集到最能接近權力和銀行信貸的群體手中，老百姓變得更沒消費力，所有的基建也成了空中樓閣。</div>
<div class="draft-block draft--p left">目前中國已經過了工業化和城鎮化的高峰時期，人口也出現了不可逆轉的下降，和西方關係交惡，全球供應鏈再度調整的大趨勢無法改變。在這種情況下，還迷信於大搞基建拉動經濟的人，除有意為特殊利益群體搖旗吶喊的少數人，要么是對中國經濟問題的認知有偏頗，要么就是在大陸的環境下，即使看懂了也只能違心地說。</div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">第二招是降息救樓市、刺激經濟。</span>降息的本質是銀行印鈔，全員貨幣貶值，老百姓的財富能否保值或增加，要看新發出來的貨幣去了哪裏。2020年新冠病毒在美國大爆發後，美國財政部直接給民眾尤其是低收入民眾發了1.6萬億的現金，再加上政府其他方面的補貼，前前後後發了4.3萬億美元，這雖然導致之後2021年開始的大通脹和資本市場飆漲，但在初次分配中，大量社會財富通過印錢轉移到了民眾手中，美國居民的資產負債表沒有受損。</div>
<div class="draft-block draft--p left">而中國大陸自2020年1月武漢封城開始，至今全社會貨幣總量已經從200萬億增長到了280萬億，2年半的時間裏貨幣注水量達到駭人聽聞的40%，但這些錢一分也沒流入老百姓的腰包，它們一部分去了2021年炒樓，一部分用在各地政府防控民眾、無休無止的核酸檢測，還有很大一部分就是上面說的「鐵公機」建設。因此大部分民眾的家庭財富縮水，消費意願降低。試想在民眾大規模被封控在家、收入被截斷的艱難時期，中共都沒給老百姓發錢，現在經濟有所恢復了，中共會在這次印錢的過程中，把多印出來的錢分配給民眾嗎？如果印出來的錢又流向了富人和權貴，老百姓還得再承受貨幣購買力縮水的壓力，只能更沒消費力。</div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">第三招是加大出口。</span>2023年5月，中國按美元計價的對外出口同比大跌7.5%，進口跌4.5%，中國和其20大個貿易夥伴間的進出口額呈脫鉤狀。對美、日、韓、台的出口暴跌13%到34%；對德、法、意、荷歐洲大國出口縮減6%～12%。唯一緊密掛鉤的是對俄貿易：出口大增114%，為俄國戰時經濟提供了大量物資。但是，對窮國的出口增加遠遠不能抵消對富國出口的減少。</div>
<div class="draft-block draft--p left">如果中國的出口能增加，的確會對廣大民眾的就業和收入有提振作用，但目前中國和美國及其歐洲、日韓盟友之間的關係處於去風險狀態，全球供應鏈也正在不斷地從中國向西方友邦轉移，中國的製造業成本也在不斷升高，中共對西方公司的反間諜法高壓不斷，要想靠重拾世界工廠繁榮來增加民眾收入，實在是鏡花水月。</div>
<div class="draft-block draft--p left">總結一下，中國改革開放40年來的經濟雖然在高速增長，但中國民眾在GDP中分得的財富蛋糕比例卻一直在降低，並長期遠遠低於國際平均水平，這是中共為保持中國做世界工廠的競爭力而有意壓低了民眾收入的結果。極端疫情封控三年後，中國大陸民眾的財富進一步縮水，導致內需不振。現在市場和社會上所期盼的所有中共救市政策，無論其成敗如何，都只會使大多數老百姓更窮。要改變大陸黨富民窮的現狀，只有政府對經濟、對民生、對天地存敬畏之心，少惹事，少管事，少收稅，還富於民。◇</div>
