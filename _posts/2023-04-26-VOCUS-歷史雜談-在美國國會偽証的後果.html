<div class="draft-block draft--p left">在美國時間2023年3月23日，相信很多人都看到才當Tiktok兩個月執行長的周受資，被美國國會兩黨議員接近5小時的質詢，謙信簡單形容就是這位執行長在美國政客面前，被打到連他母親都認不出來。</div>
<div class="draft-block draft--p left">當然有著深厚土共背景的Tiktok，在美國要把土共毒素找出來的當下，成為繼華為等公司下一個祭品也不意外，但謙信更注意的是，該執行長一直閃躲質詢問題、甚至還有做偽証嫌疑，要知道國會偽証可是美國聯邦重罪，這位勇者難道已經豁出去了嗎？想到這裡，謙信就聯想起美國歷史上有名的國會偽証案，今天就來說這段歷史。</div>
<div class="draft-block draft--p left">首先來說主角阿爾杰希斯，在那之前他身為美國政府官員，甚至陪同出席有羅斯福、史達林與邱吉爾密會的雅爾達會議，在那之前他甚至參加制定「解放歐洲宣言」美國草案會議，由於該宣言關係到東歐政治前途，右翼批評者指責對蘇聯做出破壞性的讓步。至於他的任務是為會議收集背景文件和文件，以及可能出現的與遠東或近東有關的任何一般事項，甚至起草備忘錄來反對史達林提議，證明他不是一般的文職官員等級。....</div>
