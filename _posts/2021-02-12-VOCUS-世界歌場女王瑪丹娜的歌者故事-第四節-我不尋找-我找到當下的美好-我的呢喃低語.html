<p>叛逆的女強人歌手即使有堅強的外表，也有內心被徹底擊碎的時刻。在螢光幕前讓狗仔和攝影機追逐自己的瑪丹娜，她怎麼看待媒體和社會輿論？怎麼面對歌手在輿論和自我兩端拉扯下的心理掙扎，怎麼在歌者的吟唱路途中找到心靈的歸宿繼續前行？在這一節我們要透過她在歌曲中的呢喃，來一窺她的人生態度。</p>
