<div class="article-container"><p class="graf--p" dir="ltr"><span style="white-space: pre-wrap;">妙生欲何來，太陽光而生。</span></p><p class="graf--p" dir="ltr"><span style="white-space: pre-wrap;">春風吹又來，日歷翻新生。</span></p><p class="graf--p" dir="ltr"><span style="white-space: pre-wrap;">生命心中來，自力中更生。</span></p><p class="graf--p" dir="ltr"><span style="white-space: pre-wrap;">明白自生來，開創未來生。</span></p><p class="graf--p" dir="ltr"><i><em class="lexical__textItalic" style="white-space: pre-wrap;">妙生寶島也有屬於自己的未來，是誰給的？是從妙生而來的。經歷了原生，進階成次生，再蜕變成妙生，這是愛，為什麼不可以有未來？</em></i></p></div>
