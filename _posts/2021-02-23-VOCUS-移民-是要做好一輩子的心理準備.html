<p>這一年，你有好好的關心不在你身邊的人嗎？</p>
<p>這是我第一次連續2年沒辦法回家見家人了。</p>
<p>你問我當初移居來台灣時，有想過這樣的日子嗎？<br>
說實話，當然是有，但沒想到這麼快會到來。<br>
在搬過來之前，我就意識到移居並不是一個輕鬆的選項，<br>
而是你要做好一輩子都回不過去的心理準備，<br>
才能好好的在新地方過生活。</p>
