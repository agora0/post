<p>大海里的一片鱼塘</p><p>围一圈密不透风的墙</p><p>饲养者投喂有限的饲料</p><p>大海是他们游泳的地方</p><p>垂钓者的诱饵在眼前晃</p><p>饥饿却让我仰望</p><p>诱饵无法充饥</p><p>只是闻着很香</p><p>上钩的我是他们的成就感</p><p>我成为了盘中餐</p><p>吃我的不是碗里空空的那些</p><p>吃我的是碗里最丰盛的那些</p>
