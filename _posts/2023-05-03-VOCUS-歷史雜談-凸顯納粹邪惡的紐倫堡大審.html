<div class="draft-block draft--p left">法新社報導，歐盟支持設立特別法庭，任務是對俄羅斯總統普特勒（Vladimir Putin）提出新指控，這將是繼國際刑事法院（International Criminal Court）指控犯下戰爭罪嫌發出逮捕令後最新法律舉措。</div>
<div class="draft-block draft--p left">2023年3月28日，美國國務院表示將與盟邦合作，就俄羅斯2022年2月入侵烏克蘭行為設立「侵略罪特別法庭」。國務院發言人巴特爾（Vedant Patel）告訴記者：「我們預期這樣一個法庭將深得國際支持，尤其是來自我們在歐洲的合作夥伴支持。」如果成立，將是自二戰結束以來首次起訴這類罪行。這個法庭的設立，讓謙信直覺就是之前提了很多次、二戰後審判納粹高層的紐倫堡大審2.0版，那麼今天就來說歷史課本沒有詳述的這場大審判。</div>
<div class="draft-block draft--p left">首先我們要知道，為何審判法庭選在德國紐倫堡？雖然納粹早期集會，1923年在慕尼黑、1926是在魏瑪，但是27年起就只在紐倫堡，這是位於德意志帝國的地理中心優勢，加上1933年納粹第一次舉行紐倫堡集會，隨著希特勒上台之後，這個集會成為全國性活動，甚至包括1933《信仰的勝利》和1934年《意志的勝利》，兩部納粹宣傳影片都是在紐倫堡附近納粹黨集會場拍攝，幾乎可以說，紐倫堡就是納粹的精神原鄉，在這裡審判納粹份子可說是精心挑選的。</div>
