<p><br></p>
<p>忘了當初，是什麽理由</p>
<p>把你擱在了那個角落</p>
<p><br></p>
<p>無意遺棄，但卻不經意的</p>
<p>任由你，日曬雨淋了幾十年</p>
<p>自生自滅似的</p>
<p><br></p>
<p>而幾許風雨之後的你</p>
<p>確實面目全非</p>
<p>可是或許已經習慣了那個角落</p>
<p>你，莫名成了那一處的點綴</p>
<p>不可或缺的襯托</p>
<p>然後你們的相依，好天然</p>
<p>彷彿天衣無縫的藝術品</p>
<p>而且無價</p>
<p><br></p>
<p>當然了</p>
<p>最意外的，還是</p>
<p>驚嘆了我</p>
