<p>你想要笑的時候</p><p>看見有人的眼淚混著泥水</p><p>你想要哭的時候</p><p>聽見有人的嘲諷聲鑽進毛孔</p><p>你想要摀住口鼻</p><p>人們吐出的數字腐爛在空氣</p><p>你想要展開四肢</p><p>城市的繁華踩踏著你的身體</p><p>蜷縮著</p><p>如果是一隻刺蝟</p><p>或許還能保護自己</p><p>蜷縮著</p><p>如果是一隻地蝨</p><p>塵土將埋葬你</p><p>水坑將淹沒你</p>
