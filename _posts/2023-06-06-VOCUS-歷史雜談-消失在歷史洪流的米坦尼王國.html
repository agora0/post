<div class="draft-block draft--p left">在2023年還沒有進入夏季的4月，台灣的朋友都提前感受到夏季威力，甚至南部朋友都已經有過供水減壓的經驗，證明缺水危機又再次籠罩台灣。</div>
<div class="draft-block draft--p left">事實上全世界很多地方都出現缺水危機，比方中東的伊拉克就面臨毀滅性乾旱災難，該國境內規模最大的摩蘇爾大壩（Mosul dam）水庫水位大幅降低，就像日月潭暴露出九蛙疊像的全貌，該水壩也暴露出平常位於水下湖床區域，更發現已經有3400年歷史的的城市遺址。</div>
<div class="draft-block draft--p left">根據《獨立報》和《CNN》報導，在底格里斯河摩蘇爾大壩水庫出現宮殿是美索不達米亞文明的米坦尼（Mitanni）王國，也是古代近東（ancient Near East）最少被研究的國家之一，今天謙信就趁這機會來說說幾乎沒有人說過的米坦尼王國。</div>
<div class="draft-block draft--p left">不知道大家還是否記得，美索不達亞文明起源於肥沃月彎區域，這塊在荒漠中的肥沃土地，提供許多文明的繁榮基礎，在古代孕育許多文明古國，今天要說的米坦尼王國就是其中被遺忘的文明之一。….</div>
