<div class="draft-block draft--p left">在2023年四月初，Macroning這個字再度火紅，原因就是法國總統去土共國一趟後發表舔共棄台、想要法國當歐洲老大的言論之後，立刻掀起歐美許多政客的攻訐，甚至連法國人也不買帳，甚至把Macroning定義為「刻意增加對中國大陸依賴的同時，數落歐洲夥伴天真，並說教似地強調提升歐盟戰略自主的重要性。」，雖然有人把他跟綏靖主義的英國首相張伯倫相比，但對謙信來說，馬克龍的這種言論其實不意外，法國政客向來有骨頭軟、膝蓋差的的傳統，不相信嗎？</div>
<div class="draft-block draft--p left">大家都知道納粹德國不到三個月攻入法國後，有許多軟骨頭的政客選擇跟納粹合作，最有名當然是法國元帥菲利普·貝當繼任總理並向納粹德國求和，但是今天謙信不說他，而是隱藏很好，但是卻在一次史料調查中挖出黑料後才被定罪，這個人就是被法國輿論討伐的莫里斯帕蓬。</div>
<div class="draft-block draft--p left">1910年9月3日出生於巴黎東郊塞納馬恩區的名門家庭，父親是成功的律師，長大後在索邦大學獲得法律學位。1935年加入法國內政部，次年加入法國外交部，幫助制訂國家對摩洛哥、突尼斯和中東的外交政策。….</div>
