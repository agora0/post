<h3><u>欲見秋風需勝寒<br>
霧中探花何須哀<br>
殤杯空完何處尋<br>
只見林中無處還<br>
</u><br>
<br>
<u>故里依舊燦<br>
無人識與誰<br>
若待人進取<br>
邀酒敬予杯</u></h3>
