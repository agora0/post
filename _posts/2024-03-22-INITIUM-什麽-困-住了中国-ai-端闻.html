<p>2022年11月，OpenAI发布ChatGPT，标誌着技术领域的一大突破。随后，中国也陆续推出了至今超过200种大型语言模型的人工智慧应用。然而，就如同许多中国互联网产品一样，这些人工智能应用也无法逃离审查的束缚。</p>
<p>儘管如此，对中国的人工智能从业者来说，审查似乎不是一件最令他们担忧的事。在中国，审查被视为一种常态，不足以阻碍整个行业的发展进程。一位相关人士说，审查对从业者来説并没有那麽痛，因爲他们一直都在带着镣铐跳舞。</p>
<p>本期「端闻」，端传媒的特约撰稿人 Maggie 将向我们展示中国人工智能应用中特有的审查机制，以及深入分析中国人工智能产业在追赶美国的过程中，会面临到的挑战与困境。</p>
