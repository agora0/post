<p>你可能會想「提前」這個字的英文一律都講in advance就好，反正課本都這樣教，但其實這只是比較正式的講法，外國人口語言談上可能還會用其他講法，如果你沒聽過，就GG完蛋了。我在網路上找不到很完整的懶人包，所以想把多年從事編輯出版遇過的所有講法做一次總整理，並傳授我的獨家超好用記憶法。</p>
