<div class="article-container"><p class="graf--p" dir="ltr"><span style="white-space: pre-wrap;">讓子彈飛，堅持到底，絕不投降，回頭是岸。</span></p><p class="graf--p" dir="ltr"><span style="white-space: pre-wrap;">任風雲變，勿忘初心，永不退縮，勇往直前。</span></p><p class="graf--p" dir="ltr"><span style="white-space: pre-wrap;">投下核彈，絕不認輸，同歸於盡，回頭無岸。</span></p><p class="graf--p" dir="ltr"><span style="white-space: pre-wrap;">揮師北上，捨生忘死，奮勇殺敵，拼死無悔。</span></p><p class="graf--p" dir="ltr"><i><em class="lexical__textItalic" style="white-space: pre-wrap;">回頭是岸，就不需進三惡道了。</em></i></p></div>
