<div class="draft-block draft--p left">Tāi-ke pêng-an, tāi-ke hó.</div>
<div class="draft-block draft--p left">Góa ē chò chit tè iáⁿ-phìⁿ, koh kā piáu-tê hō chò “Hō͘ Ki Tok Kàu Hōe Ê Phoe”, che si̍t-si̍t to teh kā thiⁿ chioh táⁿ.</div>
<div class="draft-block draft--p left">Á m̄ kú che ū-iáⁿ to bô-ta-ôa, ū kóa ōe, góa bô kóng bē-ēng-tit.</div>
<div class="draft-block draft--p left">Tī kòe-khí chit 4 tang, góa bat tī-leh hiān-tiûⁿ kap sòaⁿ-téng chham se-iûⁿ bān-kok--ê chē-chē koan-chiòng pêng-iú chò kau-thong.</div>
<div class="draft-block draft--p left">Chit lō kòe-têng hō͘ góa o̍h tio̍h chi̍t kóa tāi-chì.</div>
<div class="draft-block draft--p left">Tī 2017 nî hit chūn, góa ū chò chi̍t ê Chhòng-sè-kì káng-chō. Góa kap goán chhù-lāi lâng tī Thô͘-láng-thò͘ ū sòe 1 keng kio̍k-tiûⁿ, ài boeh kā lán chāi-lâi hit kóa Sèng Chheh kò͘-sū iōng sim-lí-ha̍k lâi kai thiah-bêng.</div>
<div class="draft-block draft--p left">Thâu-khí-seng, goán iā to ū teh àn-sǹg kóng, chit lō khoán káng-ián hoān-sè bē ū kài chē lâng ài boeh lâi thiaⁿ, chóng--sī goán iu-goân to siūⁿ-boeh kai poh--chi̍t-ê.</div>
<div class="draft-block draft--p left">Pān kà tē 15 tiûⁿ chó-iū, siūⁿ bē kàu goán chit lō káng-ián to í-keng ū kúi-lō pah-bān lâng bat chham-ka kòe.</div>
<div class="draft-block draft--p left">Ta̍k tiûⁿ káng-ián to hông chē kà tīⁿ tīⁿ tīⁿ.</div>
<div class="draft-block draft--p left">Koan-chiòng ū ki-tok-tô͘, ū iû-thài-lâng, ū hôe-kàu-tô͘, ū bû-sîn-lūn-chiá, sáⁿ khoán lâng to ū.</div>
<div class="draft-block draft--p left">Á in to-sò͘ lâng to chin siàu-liân.</div>
<div class="draft-block draft--p left">Sī-án-chóaⁿ in ū ài boeh lâi?</div>
<div class="draft-block draft--p left">Che ū-iáⁿ oh kái-soeh, á m̄-kú góa ū ài boeh kai thiah-bêng khòaⁿ-māi.</div>
<div class="draft-block draft--p left">Tī lán se-iûⁿ, lán chèng-lâng to ū kā chin tang--ê le̍k-sú chōe-ok-kám taⁿ teh lán keng-kah-thâu, che lán nā kai chim-chiok séng-chhat, tiō thang chai che to goân-chōe teh piàn-iūⁿ.</div>
<div class="draft-block draft--p left">Taⁿ ū kóa lâng, ài boeh kā lán chit lō chōe-ok-kám, pìⁿ chò sī in ê bú-khì.</div>
<div class="draft-block draft--p left">Lán ê gín-ná, khah siông sī cha-po͘ gín-ná, tng-teh siū pāi-tek hong-khì teh kā in khó͘-to̍k.</div>
<div class="draft-block draft--p left">Chit lō pāi-tek hong-khì m̄-nā ē kā cha-po͘ gín-ná lêng-tī, chiong-kî-bóe iā to ē kā cha-bó͘ gín-ná chau-that.</div>
<div class="draft-block draft--p left">Taⁿ chit khoán pāi-tek hong-khì, to ài boeh hō͘ lán kiáⁿ-sun che̍h, ài boeh hō͘ gín-ná-lâng to pìⁿ chò khioh-ka̍k.</div>
<div class="draft-block draft--p left">Lán nā koh bô thàn-chá kā lán ê gín-ná kiù, in ê bī-lâi chiaⁿ-si̍t to ē o͘-iú--khì.</div>
<div class="draft-block draft--p left">Kiàn-nā ū cha-po͘ gín-ná teh sǹg chhèng-hāi hêng--tek chhit-thô-mi̍h, á sī kap pêng-iú teh sńg-hōa, sio-ián, sńg kà hōa-hōa-kún, éng-éng to ē hông mē, to ē hông háⁿ.</div>
<div class="draft-block draft--p left">Á m̄-kú chit lō khoán chhit-thô hong-sit, khêng si̍t tùi cha-po͘ gín-ná boeh chiâⁿ lâng to kài ū iàu-kín.</div>
<div class="draft-block draft--p left">M̄-nā cha-po͘ gín-ná in ū khiàm-ēng chò án-ne khì sńg, lán iā to ài hō͘ cha-bó͘ gín-ná mā chò án-ne sńg chiah tio̍h.</div>
<div class="draft-block draft--p left">Lán kā gín-ná sàng khì kok-hāu-á thak-chheh, in chhiâng-chāi to ē tú tio̍h pāi-te̍k m̄-chiâⁿ lâng kā in hān-chè su-sióng kap jîn-keh, pāi-te̍k m̄-chiâⁿ lâng bô ài hō͘ gín-ná lâng hoat-tián kap lâng chò kèng-cheng ê châi-tiāu.</div>
<div class="draft-block draft--p left">Lán ê gín-ná ē hō͘ m̄-chiâⁿ kàu-su sé-náu, m̄-chiâⁿ kàu-su in ê bo̍k-tek to sī ài boeh kā lán ê gín-ná to kà kà pìⁿ hùi-lâng.</div>
<div class="draft-block draft--p left">In siōng chhiat-iàu--tek sé-náu siâ-soat ū ē té chit 3 hāng:</div>
<ol>
  <li class="draft-block draft--li">Jîn-lūi siā-hōe, in khah siông sī chiam-tùi se-iûⁿ teh kóng, ē hō͘ in kái-soeh chò 1 ê chhiâng-chāi to teh kâng ap-pek--tek hū-koân-chè siā-hōe. <br>Chit lō siā-hōe sī choân-jiân chū-su--tek.In kā chit lō siâ-soat iōng teh kái-soeh sè-kan it-chhè: hun-phòe sī lô͘-lē-chè, chèng-tī ū chhiong-tu̍t to hō͘ in chún chò sī teh chiàn-cheng, siong-gia̍p siōng nā ū teh tâm-phòaⁿ chò siong-gī tiō sī teh chà-phiàn boeh kòng phàn-á. In che m̄-nā sī teh kóng hiān-tāi siā-hōe, mā m̄-na to teh kóng se-iûⁿ, in sī kā kui-ê jîn-lūi le̍k-sú to kái-soeh chò án-ne seⁿ.<br></li>
  <li class="draft-block draft--li">Jîn-lūi oa̍h-tāng, in khah siông sī teh kóng lán se-iûⁿ--ê oa̍h-tāng, kin-tu to sī teh kā tē-kiû pak-siah. Jîn-lūi to kan-na chai-iáⁿ ùi tē-kiû kā chu-goân chhiúⁿ--khì, to kan-na ē hiáu kā tē-kiû siong-hāi. Jîn-lūi tùi tē-kiû lâi kóng, si̍t si̍t to sī 1 khoán gâm. Jîn-lūi taⁿ to í-keng tú-tio̍h Mo͘-tho-suh kóng--ê hit lō jîn-kháu hām-kheⁿ kap seng-thài-khian ok-hòa. Jîn-lūi tio̍h ài giâm-keh hām-chè io̍k-bōng, chiah ē tit thang koh bóng oa̍h.<br></li>
  <li class="draft-block draft--li">Jîn-lūi kó͘-kim it-chhè hū-koân-chè ap-pek, kap tùi tē-kiû chò--ê it-chhè siong-hāi, to sī cha-po͘-lâng--ê ok-to̍k iá-sim lâi chō-sêng.</li>
</ol>
<div class="draft-block draft--p left">Lín hoān-sè ē kiò-sī kóng góa taⁿ kóng--ê chit kóa ōe, choan to teh <br>phòng-hong, sī saⁿ-hun-pēⁿ pòng sí-chèng.</div>
<div class="draft-block draft--p left">Pêng-iú--a! Lán chhiáⁿ koh chim-chiok kai siūⁿ khòaⁿ-māi!</div>
<div class="draft-block draft--p left">Tī lán se-iûⁿ, lán bûn-bêng--ê kin-ki, hit ê hō͘ Le-hī-là chún-chò lah-sap--ê “Siōng-chú Sèng-giân”, tng-teh siū siōng chhim-chân-tek kong-kek.</div>
<div class="draft-block draft--p left">Se-iûⁿ siā-hōe kiù-si̍t lâi kóng, to ài boeh kó͘-bú cha-po͘-lâng chò lâm-chú-hàn, to ài boeh hō͘ “chin-lí” ū te̍k-koân.</div>
<div class="draft-block draft--p left">Lán nā kā chit lō bûn-bêng kin-ki to khì-sak, lán koh ū siáⁿ-hòe ta̍t-tit lán chun-chhûn? Lán koh ū siáⁿ-hòe ta̍t-tit lán chàn-siōng?</div>
<div class="draft-block draft--p left">Lán kám sī ài kā kái-thé-chú-gī-chiá chun-chhûn? Ā sī lán ài kā Kha̍t Mà-khu̍h-suh, chit kho͘ tōa tô͘-sat chè-chō-chiá chàn-siōng?</div>
<div class="draft-block draft--p left">Ū liông-sim ê siàu-liân-lâng, in taⁿ to chin iu-khó͘.</div>
<div class="draft-block draft--p left">In éng-éng to kiò-sī kóng in ē ài boeh mō͘-hiàm, ē ài boeh tui-kiû ī-sèng, to sī in-ūi in ê thian-sèng sī ok.</div>
<div class="draft-block draft--p left">Che m̄-nā chāi sîn-ha̍k, tō-tek, sim-lí, si̍t-hêng, kho-ha̍k, lóng m̄-tio̍h.</div>
<div class="draft-block draft--p left">Chit lō khoán m̄-tio̍h to m̄ sī sió-khóa ū têng-tâⁿ, che sī chū thâu kàu bóe to teh kā chin-lí ap-siat.</div>
<div class="draft-block draft--p left">Chit lō khoán m̄-tio̍h kap chin-lí sī thiⁿ chha tī tē.</div>
<div class="draft-block draft--p left">Chit lō khoán m̄-tio̍h to kan-na ē ùi tē-ga̍k seⁿ.</div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">Ki-tok ê kàu-hōe chhiâng-chāi to teh kā sè-kan lâng tiám-chhéⁿ, siōng chú-iàu to teh kā cha-po͘-kiáⁿ kóng:</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">Lán ū chi̍t ê cha-bó͘ ài chhōe</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">Lán ū chi̍t ê hoe-hn̂g ài ji̍p.</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">Lán ū chi̍t ê ka-têng ài chhī.</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">Lán ū chi̍t chiah tōa-chûn ài chò.</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">Lán ū chi̍t tè thó͘-tē ài cheng-ho̍k.</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">Lán ū chiū thian-tông ê thui ài chō.</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">Lán ū tōa chai-eh ài iōng chin-lí kai bīn-tùi.</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">Lán tio̍h ài kui-sim khì thiàⁿ, bē ū kiaⁿ-ùi.</span></div>
<div class="draft-block draft--p left">Lán ài kā siàu-liân lâng chhōe tò-tńg--lâi, lán ài kā in kóng:</div>
<div class="draft-block draft--p left">“Kàu-hōe hoan-gêng--lín.”</div>
<div class="draft-block draft--p left">“Chiū-sǹg chèng-lâng to kā lín khì-sak, Ki-tok kàu-hōe éng-oán ē kā lín ngiâ-chih.”</div>
<div class="draft-block draft--p left">“Ki-tok kàu-hōe ài boeh hō͘ lín jîn-seng siōng koân--ê bo̍k-phiau chiâⁿ.”</div>
<div class="draft-block draft--p left">“Ki-tok kàu-hōe mā ū khiàm-ēng lín tāi-ke--ê sî-kan, khùi-la̍t, ì-chì, koat-sim, kap siān-ì.”</div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">“Ki-tok kàu-hōe ài boeh kap lín tāi-ke tang-chê phah-piàⁿ, ài boeh hō͘ it-chhè to pìⁿ hó, ài boeh hō͘ lín tāi-ke, hō͘ lín ê bó͘-kiáⁿ, hō͘ lín ê siā-khu, kok-ka, kap sè-kài lóng ē-tàng ū koh-khah bí-boán--tek seng-oa̍h.”</span></div>
<div class="draft-block draft--p left">“Ki-tok kàu-hōe iā ū tn̄g tio̍h lân-tê. Sui-bóng kàu-hōe taⁿ to phēng éng-kòe khah pù, ū-tang-sî-á soah to ke khah hiú-nōa.”</div>
<div class="draft-block draft--p left">“Á m̄-kú, cho͘-chit nā chū kó͘-chá sî-tāi thn̂g kà taⁿ, ē pìⁿ án-ne to bô-ta-ôa.”</div>
<div class="draft-block draft--p left">“Kàu-hōe lāu bóng lāu, soah to ū kā chhian-kó͘ tì-hūi thn̂g--teh.”</div>
<div class="draft-block draft--p left">“Lán tio̍h ài thàn-chá ka-ji̍p kàu-hōe.”</div>
<div class="draft-block draft--p left">“Kàu-hōe ē-tàng kā lín tàu-saⁿ-kāng, á lín mā to ē-ēng-tit kā kàu-hōe <br>tàu pang-chān.”<br>“Lán chèng-lâng nā to ū kāng sim, o͘-thô͘ iā to ē piàn-sêng kim.”</div>
<div class="draft-block draft--p left">Iáu teh giâu-gî--ê siàu-liân lâng lín tio̍h thiaⁿ:</div>
<div class="draft-block draft--p left">“Lín chhiâng-chāi iā to bô pa̍t-hāng thang soán.”</div>
<div class="draft-block draft--p left">“Lín ē-tàng chiong-ji̍t kiaⁿ-gî, kā kàu-hōe kī-choa̍t.”</div>
<div class="draft-block draft--p left">“Lín ē-tàng chū-í-ûi-sī, chú-tiuⁿ kóng: Kàu-hōe bô kā góa ê sìn-gióng kóng kà ū hó-sè.”</div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">“ Chóng--sī, siáng ē tì-ì lí ài boeh sìn--m̄?”</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">“Lí kò-jîn--ê tāi-chì kám ū iáⁿ ū iàu-kín?”</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">“Lí kám ē ǹg-bāng kan-na to lí ka-tī chi̍t-ê lâng tit-kiù?”</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">“Sìn-gióng--ê iàu-chí nā chāi tī thaⁿ-jîn, lí boeh án-chóaⁿ?”</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">“Che nā kap lí sì-kho͘-ûi chū éng-kòe kà taⁿ--ê siā-khu chek-jīm ū khan-sia̍p, lí boeh án-chóaⁿ?”</span></div>
<div class="draft-block draft--p left">Góa koh ài-boeh hoan-thâu kā kàu-hōe kóng:</div>
<div class="draft-block draft--p left">Ta̍k keng kàu-hōe tio̍h-ài khì kā siàu-liân-lâng iau-chhiáⁿ.</div>
<div class="draft-block draft--p left">Tio̍h-ài khiā 1 tè khăm-páng, siá kóng “Kàu-hōe ū hoan-gêng siàu-liân-lâng”, ìn chi̍t kóa toaⁿ-á, khǹg teh khăm-páng piⁿ-a, oe̍h 1 ê chìⁿ-hō, hō͘ lâng chai-iáⁿ kóng ū toaⁿ-á thang the̍h.</div>
<div class="draft-block draft--p left">Toaⁿ-á téng ài ū ka-ji̍p kàu-hōe ê chêng-pò, ài hō͘ m̄-bat khì kòe kàu-hōe--ê lâng sûi ē-tàng chai-iáⁿ kóng, in khì kàu-hōe sī boeh khì chhòng sahⁿ, in nā boeh khì kàu-hōe ài chhēng sahⁿ, tang-sî ài khì kàu-hōe, kàu-hōe--ê tāi-chì ài chhōe sáⁿ lâng mn̄g.</div>
<div class="draft-block draft--p left">Siōng kài iàu-kín ê sī, ài hō͘ chèng lâng chai iáⁿ kóng: lán ē ēng tit chò sahⁿ.</div>
<div class="draft-block draft--p left">Hō͘ chèng-lâng jīn bat kóng, lán kiù-si̍t to ài chò sáⁿ khoán lâng.</div>
<div class="draft-block draft--p left">Kàu-hōe ài kā chèng-lâng tàu pang-chān, hō͘ chèng-lâng to chiâⁿ iūⁿ.</div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">Siōng-tè chāi siōng, lán m̄ mó͘ koh bú sáⁿ siā-hōe tàu-cheng--a!</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">M̄-thang koh hoah kóng ài boeh kiù sáⁿ tē-kiû--a!</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">Chiàu-kò͘ chèng-lâng ê hûn, che chiah sī kàu-hōe ê pún-hūn!</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">Che sī kàu-hōe--ê thian-chit!</span></div>
<div class="draft-block draft--p left"><span style="font-weight: bold; ">Taⁿ tio̍h ài kóaⁿ-kín khì chò!</span></div>
<div class="draft-block draft--p left">Sûi chò iáu kiù ē hù tit!</div>
<div class="draft-block draft--p left">Koh thoa to ē o͘-iú--khì!</div>
