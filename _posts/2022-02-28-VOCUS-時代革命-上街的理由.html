<div class="draft-block draft--p left">75 年前的今天，威權政府對臺灣人民的殺戮，讓一代人在傷痛中噤聲，關起門來，叮嚀孩子以後遇到政治就「少聽、少看、少接觸」。</div>
<div class="draft-block draft--p left">對於出生在民主化時代的新一代人，即使理解暴政曾經發生在這座島嶼上，腦海中國家暴力的形象卻是模糊的。然而，《時代革命》毫無保留地讓我們看見威權的冷血行徑，對付爭取權利的抗爭者，手段是多麼殘暴。而在歐亞大陸的另一處，烏克蘭的人民也正面對著鄰國暴政帶來的戰亂。</div>
<figure class="draft--imgNormal draft-block"><div><img style="height:1600px" class="image-block-prerender" data-src="https://images.vocus.cc/5ab32784-a0b8-46ea-be40-2fba791cb57f.jpg" data-width="1600" data-height="1072" data-position="center" src="https://images.vocus.cc/5ab32784-a0b8-46ea-be40-2fba791cb57f.jpg" referrerpolicy="no-referrer"><figcaption class="imageCaption draft-block" style="cursor:text;display:block"></figcaption></div></figure>
<div class="draft-block draft--p left">2018 年，我曾去香港旅遊，香港朋友帶我聽了一些樂團：my little airport、The Lee's、粉紅 A、新青年理髮廳、永遠懷念塔可夫斯基。歌詞間，無不存在港人追求自由與社會正義的活力，透過自由創作與社會運動凝聚起來的公民意識，是使威權恐懼、把不公義攤在陽光下的力量。</div>
<blockquote class="draft-block draft--blockquote">然後再瓜分 讓我們瓜分<br>警察對我們社運人士的凶狠<br>告上法庭 不會被當襲警再監禁<br>攤分 終極地攤分<br>攤分香港政治權力的核心<br>權力歸於人民 領袖應該由人民普選產生<br><br>《瓜分林瑞麟三十萬薪金》—— my little airport</blockquote>
<div class="draft-block draft--p left"></div>
<div><iframe allowfullscreen src="https://www.youtube.com/embed/Iu1uUDkXTtY"></div>
<div class="draft-block draft--p left">但在《港版國安法》實施下，港警擴權與一系列新增的示威罪名，讓社會運動變得窒礙難行。實施兩年來，也看見國安法在各面向限制了自由，例如立場新聞與蘋果新聞被搜捕、停運；立法會裡，直接選舉的席次原本佔五成，新規定下只剩兩成；而《電影檢查修訂條例草案》更禁止不利「國家安全」的電影發行，香港的電影院不會再出現像《時代革命》這樣記錄歷史的作品。</div>
<div class="draft-block draft--p left">更多《國安法》的帶來的影響：</div>

<div class="draft-block draft--p left">說回《時代革命》，導演周冠威以抗爭者的角度記錄整場社會運動，並順著時間軸，帶觀影者回到每個重要事件發生的地點，了解這場歷時超過一年的社會運動的抗爭面貌，片中也充滿珍貴的第一手記錄影像。</div>
<div class="draft-block draft--p left">除了事件的記錄之外，透過導演的訪問，來自不同身份、職業、年齡的參與者說出他們參與運動的內心想法，不只是單純重述參與的初衷，也包括抗爭中遭遇的苦難、目睹的悲劇與無力感。</div>
<div class="draft-block draft--p left">藉由共感他人親口說出的創傷體驗，以及在國家暴力壓迫下展現的互相扶持與手足情誼，如同導演周冠威所說：「這部電影不只是給香港人看，而是給每一個人。」每一個有良知的人、每一個站在自由一端的人，都應能從中看見令人動容的人性光輝，從港人追求自由過程中受到的壓迫，來反思自己所習慣的制度，並不是理所當然。</div>
<div class="draft-block draft--p left">對於許多反對抗爭的觀影者，我必須說：他們自我犧牲只為了取得你正享受的那份自由，爭取的甚至不及你擁有的一半，你可以不必同意每個手段，但嘲弄他人追求自由，只是遺憾地展現你對自由價值的輕蔑。</div>
<div class="draft-block draft--p left">自由，手一放就沒了，下次再緊握不知該付出多少代價，希望在自由世界的我們能夠更珍惜，採取行動與關注，不再置身事外，也期待香港人獲得自由的那天，它一定會到來。</div>
