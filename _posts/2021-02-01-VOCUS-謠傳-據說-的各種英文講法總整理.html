<p>我有幾個同事阿姨是八卦王，今天跟她們說我做了什麼，明天所有人都知道了。有些話傳出去，歪了就變謠言，英文叫rumor [ˈrumər] 。但你知道word這個字也可拿來指傳聞嗎？還有為什麼傳聞會和小鳥有關？如果你只會學校課本教的那些固定講法，這篇要教你課本之外沒教過的、電影和連續劇中常聽到的其他實用講法。</p>
