<p><u><strong>世道淒涼，一曲悲傷，<br>
喚名素煙，一縷寒光。</strong></u></p>
<p><br></p>
<p><u><strong>自視甚高秋月寒，<br>
跌落谷底笑無歡，<br>
誰言輕語能渡海，<br>
唯有謙遜是成山。</strong></u></p>
<p><br></p>
<p><u><strong>誰人言情醫者心，<br>
不為利益為眾情，<br>
荒山遍野誰不利，<br>
唯有傻情終不予。</strong></u></p>
