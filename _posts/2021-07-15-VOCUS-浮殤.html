<p><br></p>
<p><u><strong>君舉觴，恨思量，無花盡飲月秋香，<br>
圖難忘，緩情長，有人笑盡天下蒼。</strong></u></p>
<p><u><strong>但說無妨，何足牽掛離情傷，<br>
卻難相望，躊躇陌路隨波揚。</strong></u></p>
<p><u><strong>無笙夜月靜於虔，夜宿河草動於吹，<br>
無情淡忘未曾眠，誰探吾心允遂願。</strong></u></p>
