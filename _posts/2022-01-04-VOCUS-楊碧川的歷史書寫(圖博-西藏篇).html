<h2 class="draft-block draft--h2">楊碧川是誰？</h2>
<div><iframe allowfullscreen src="https://www.youtube.com/embed/oj44i7QtHCI"></div>
<div class="draft-block draft--p left"></div>
<div class="draft-block draft--p left">相對於<a href="https://zh.wikipedia.org/wiki/%E5%8F%B2%E6%98%8E" target="_blank" class="draft--a">史明</a>、<a href="https://zh.wikipedia.org/wiki/%E8%94%A1%E4%B8%81%E8%B2%B4" target="_blank" class="draft--a">蔡丁貴</a>、<a href="https://zh.wikipedia.org/wiki/%E9%83%AD%E5%80%8D%E5%AE%8F#%E4%BB%8B%E5%85%A5%E8%8F%AF%E8%A6%96%E4%BA%BA%E4%BA%8B%E6%A1%88" target="_blank" class="draft--a">郭倍宏</a>這些<a href="https://zh.wikipedia.org/wiki/%E5%8F%B0%E7%81%A3%E7%8D%A8%E7%AB%8B%E9%81%8B%E5%8B%95" target="_blank" class="draft--a">台獨運動</a>者，<a href="https://zh.wikipedia.org/wiki/%E6%A5%8A%E7%A2%A7%E5%B7%9D" target="_blank" class="draft--a">楊碧川</a>似乎比較低調，較少出現在新聞版面。我記得有兩則比較有名的新聞，一則是十幾年前他在「中國時報」、「聯合晚報」等媒體發文批判陳水扁總統貪腐與民進黨的虛偽；另一則是最近民進黨立委黃國書被人揭發過去當國民黨線民，曾經長年監視楊碧川。</div>
<div class="draft-block draft--p left">楊碧川是<a href="https://zh.wikipedia.org/wiki/%E5%8F%B0%E7%8D%A8%E5%B7%A6%E6%B4%BE" target="_blank" class="draft--a">左派台灣獨立</a>運動者。20歲時因「飛虹會事件」坐牢7年，坐牢期間，接觸到許多學問不錯的政治犯，他在演講會上曾半開玩笑說：「當時台灣最好的老師都被抓去關，我的學問很多是從他們那裡學來的」。出獄以後，楊碧川做工維生，之後自修台灣史、社會主義思想，之後在大專院校社團講授台灣史、社會主義思想，並在一橋、克寧出版社出版一系列著作。</div>
<div class="draft-block draft--p left">他的作品很多，我歸納為幾類：</div>
<div class="draft-block draft--p left">一類是以<span style="font-weight: bold; ">台灣歷史</span>、<span style="font-weight: bold; ">台灣人</span>為題材，有《簡明台灣史》、《台灣歷史年表》、《台灣歷史辭典》、《台灣現代史年表》、《二二八探索》、《台灣近代化與日本》等書。</div>
<div class="draft-block draft--p left">一類是介紹<span style="font-weight: bold; ">社會主義思想</span>、<span style="font-weight: bold; ">重要革命家</span>的傳記，有《歐洲社會主義運動史》、《紅色鋼人：史達林》、《赤色革命家：列寧》、《托洛茨基傳》、《中共創黨人：陳獨秀》、《四個偉大：毛澤東》、《鄧小平傳》等書。</div>
<div class="draft-block draft--p left">一類是揭露<span style="font-weight: bold; ">國共兩黨不想讓民眾知道的歷史</span>，有《圖說中國共產黨簡史》、《中國人民解放軍》、《蔣介石的影子兵團：白團物語》，以及「毛蔣大決戰」三部曲系列書寫等書。</div>
<div class="draft-block draft--p left">最後一類則是介紹<span style="font-weight: bold; ">世界各國的獨立運動</span>，包括<span style="font-weight: bold; ">社會主義革命</span>，有《胡志明與越南獨立》、《切·格瓦拉傳：20世紀最後革命家》、《世界民族解放運動史》，以及去年7月由前衛出版社出版的《獨立革命的世界史：一百個民族解放運動故事》。</div>
<div class="draft-block draft--p left">楊碧川自言沒有加入共產黨，但相當嚮往共產主義的理想，自認是托派，反對史達林、中共集權專制。(註：作者去年在台南的演講提及，我沒在現場，但事後收看影片。) 作者曾參與黨外運動，其言論、著作、思想影響不少綠營人士，卻因政治理念與民進黨分歧，始終不入黨。</div>
<div class="draft-block draft--p left"></div>

<h2 class="draft-block draft--h2">達賴與西藏獨立</h2>
<figure class="draft--imgNormal draft-block"><div><img style="height:400px" class="image-block-prerender" data-src="https://images.vocus.cc/6340869b-8080-4177-ad97-45620fa1ab5d.jpg" data-width="1440" data-height="2048" data-position="center" src="https://images.vocus.cc/6340869b-8080-4177-ad97-45620fa1ab5d.jpg" referrerpolicy="no-referrer"><figcaption class="imageCaption draft-block" style="cursor:text;display:block">1997年3月初版一刷，一橋出版社。</figcaption></div></figure>
<div class="draft-block draft--p left">西藏人、蒙古人追求自治或獨立的事跡，逐漸在解嚴以後的台灣社會流傳，得到越來越多台灣人的關注、同情與聲援。我認為這是一個好現象！代表台灣民眾的知識來源、求知管道，以及與西藏人、蒙古人接觸的機會，已經不再被中國國民黨、中國共產黨，還有那些充滿大中華情結的學者壟斷。</div>
<div class="draft-block draft--p left">1987年解嚴以後，越來越多台灣人能透過影像、聲音，以及實際走訪等方式，接觸到多數西藏人與蒙古人的政治理念、生活經驗、歷史記憶、風俗習慣，不必依靠國、共兩黨費盡心力塑造出來的樣板人物，也不用受限於語言、文化、地理上的隔閡。</div>
<div class="draft-block draft--p left">楊碧川《達賴與西藏獨立》是1990年代台灣人主動了解西藏與蒙古獨立的成果，這本書出版的時候(西元1997年，民國86年)，台灣絕大多數接受過九年國民義務教育及高中、高職教育的人，唸的是<a href="https://zh.wikipedia.org/wiki/%E5%9C%8B%E7%AB%8B%E7%B7%A8%E8%AD%AF%E9%A4%A8" target="_blank" class="draft--a">國立編譯館</a>編寫的文史教材，「西藏、蒙古是中國的領土」、「西藏人、蒙古人都是中國人」、「西藏人、蒙古人都是中華民族的成員」諸如此類的說法，深植人心。</div>
<div class="draft-block draft--p left">作者身為少數的覺醒者，不僅向讀者介紹<a href="https://zh.wikipedia.org/wiki/%E8%A5%BF%E8%97%8F%E8%87%AA%E6%B2%BB%E5%8C%BA" target="_blank" class="draft--a">西藏歷史</a>與<a href="https://zh.wikipedia.org/wiki/%E8%A5%BF%E8%97%8F%E7%8B%AC%E7%AB%8B%E8%BF%90%E5%8A%A8" target="_blank" class="draft--a">西藏獨立運動</a>，而且還在本書收錄自己的另一篇文章〈外蒙古是怎麼獨立的？〉，以及一篇「自由時報」記者朱立熙對<a href="https://zh.wikipedia.org/wiki/%E7%AC%AC%E5%8D%81%E5%9B%9B%E4%B8%96%E8%BE%BE%E8%B5%96%E5%96%87%E5%98%9B" target="_blank" class="draft--a">達賴喇嘛14世</a>的專訪、白裕承〈台藏關係新紀元〉，讓讀者更深入了解達賴喇嘛、西藏獨立運動，以及蒙古人成功建立<a href="https://zh.wikipedia.org/wiki/%E8%92%99%E5%8F%A4%E5%9B%BD" target="_blank" class="draft--a">蒙古國</a>的經過。</div>
<div class="draft-block draft--p left">楊碧川沒有因同情西藏人與西藏獨立運動，避談達賴喇嘛及其領導的西藏自治運動的種種問題，寫道：</div>
<blockquote class="draft-block draft--blockquote">以十四世達賴為首的西藏僧侶、貴族，幾百年來和北京、南京(蔣介石)政府的曖昧關係，既要清朝、民國的冊封與賞賜，又自稱『獨立』，完全陷入自我矛盾與不可自拔的沉淪。十四世達賴的和平態度可以理解，但他為了回到西藏而一再向北京的中國哀求，不惜違背西藏人民的獨立意願，猶被北京方面斥為『叛徒』及『分裂份子』。他的人道主義，甚至佛陀的精神，在中國的戰車及武器下還是被輾得粉碎。」(第132~133頁)</blockquote>
<div class="draft-block draft--p left">上述的評語看似有些苛刻，語氣有點重，但讀者若閱讀書後白裕承〈台藏關係新紀元〉的內容，或是瀏覽現今西藏獨立運動者的言論，不難發現：<span style="font-weight: bold; ">海外流亡藏人及其後裔是在追求「獨立」，而非中華人民共和國底下的「自治」，而且態度十分堅定，與達賴喇嘛14世渴望與中國當局進行談判，尋求西藏高度自治，明顯不同。</span></div>
<div class="draft-block draft--p left">其次，達賴14世提出的那種「自治」，也就是在中國聯邦底下的西藏自治，中國政府不僅不採納其構想，而且視為藏獨，極盡批評之能事，完全沒有可行性，也無法說服年輕一代的西藏人，不論是海外流亡者，還是生活在西藏自治區的人；而中國引以為傲的「西藏自治」，2008年爆發了震驚中外的「<a href="https://zh.wikipedia.org/wiki/2008%E5%B9%B4%E8%A5%BF%E8%97%8F%E9%AA%9A%E4%B9%B1#%E5%8C%97%E4%BA%AC%E8%97%8F%E6%97%8F%E5%AD%B8%E7%94%9F%E9%9D%9C%E5%9D%90" target="_blank" class="draft--a">西藏騷亂</a>」，其後幾年更出現一連串的僧人自焚慘案，與嚴重侵害人權的「<a href="https://zh.wikipedia.org/wiki/%E8%A5%BF%E8%97%8F%E5%8B%9E%E5%B7%A5%E7%87%9F" target="_blank" class="draft--a">西藏自治區勞動力轉移計劃</a>」，中國政府與達賴喇嘛的「西藏自治」真的可行嗎？────我認為，作者只是講出了真話。</div>
<div class="draft-block draft--p left"></div>
<div class="draft-block draft--p left">(全文終)</div>
