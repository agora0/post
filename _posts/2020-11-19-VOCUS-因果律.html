<p>種瓜得瓜，種豆得豆，這是必然的。也是形成宇宙定律不變的法則。所以倘若對此自然法則能具有深切瞭解的話，便能夠體會佛家道教說的「因果律」並不空談。而在以後的生活裡，不論遇上了什麽樣的善惡果報，也都能夠任運自在，處之泰然。</p>
