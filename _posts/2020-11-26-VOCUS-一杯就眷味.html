<p>-</p>
<p>-</p>
<p>我想，是秋天，落葉繽紛的季節，</p>
<p>泛黃的書卷，提醒著哪些，</p>
<p>我還沒出現。</p>
<p><br></p>
<p>這重點，在自己是否體會，</p>
<p>每個小細節，熟悉的滋味，</p>
<p>不小心就會錯過繽紛的花蕊，覺得香甜。</p>
<p><br></p>
<p>我們細節著每個細節，</p>
<p>一點點都不放過春天的氣味，</p>
<p>魅惑在每個相遇的咖啡，</p>
<p>香味眷遠。</p>
<p><br></p>
<p><br></p>
