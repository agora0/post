<p><u><strong>夜寐無華引蕭然<br>
無風無雨心不晚<br>
又聞鳥啼破空鳴<br>
只見落葉入土安</strong></u></p>
<p><u><strong>足見秋色髮如雪<br>
細數白髮多如纖<br>
飲酒不多寒蒼月<br>
只願今宵是何年</strong></u></p>
<p><u><strong>曠古言情雨<br>
西湖是多情<br>
彈琴曲於心<br>
過路問觴舉</strong></u></p>
