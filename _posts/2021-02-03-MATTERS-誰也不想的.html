<p>嘴里有一顆想掉又不掉的壞牙</p><p>它不再是身體里最耐用的東西</p><p>它總是冷不丁得破碎一塊</p><p>我就想靠舌頭慢慢搖動它</p><p>直到它某天突然脫落</p><p>直到它某天直覺離開</p><p>其實它也會捨不得</p><p>其實它也會想很多</p><p>它怪這一切都是舌頭的錯</p><p>舌頭緩緩的說</p><p>誰也不想就這樣下去啊</p>
