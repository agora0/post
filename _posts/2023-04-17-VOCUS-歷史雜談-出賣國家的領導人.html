<div class="draft-block draft--p left">想必所有人都知道，2023年3月27日，馬汪汪特意選了和蔡英文總統出訪的同一天，進行牠所謂的祭祖之旅，但只要視力思維邏輯沒有問題的人，都知道說成跪舔之旅還差不多，但即使這樣，土共絲毫沒給馬汪汪禮遇，就別說沒紅地毯、迎接的也只是副部級官員，甚至對牠根本沒有任何稱謂，可說給馬汪汪一個徹底的下馬威。</div>
<div class="draft-block draft--p left">看到這個新聞的謙信，直接就想到世界歷史上有名的一個出賣國家的真實例子，為了讓大家更深刻的理解這段歷史，這回謙信把主角稱為A，最後謙信再來揭開謎底。</div>
<div class="draft-block draft--p left">這個A於1869年3月22日、在呂宋島甲米地省一個地主家庭出生，八個兄弟姐妹中排第七。26歲的他當選為甲米地首任自治市長。1897年又被推戴爲甲米地地方領袖。</div>
<div class="draft-block draft--p left">1894年經過介紹加入菲律賓反抗西班牙組織卡蒂普南，2年後8月26日卡蒂普南發動起義，他在31日於甲米地響應並迅速掌握該地。即使這樣，他與革命軍內部產生衝突，甚至後來解散該組織、成立革命政府，他本人則是當上總統。</div>
