<p><br></p>
<p><u><strong>白馬過隙無人問<br>
誰人又嘆寸草生</strong></u></p>
<p><u><strong>一曲孤寂寒山月<br>
孤舟遊湖夜不眠</strong></u></p>
<p><br></p>
<p><u><strong>醉不回<br>
遙香苑</strong></u></p>
<p><u><strong>我願成雙心不悔<br>
誰人戲曲當真學</strong></u></p>
<p><br></p>
<p><u><strong>夜月眠<br>
湘庭淵</strong></u></p>
<p><u><strong>誰能戍守涵廂樂<br>
眠不成眠僅餘煙</strong></u></p>
<p><u><strong>汗顏敬佩</strong></u></p>
<p><br></p>
