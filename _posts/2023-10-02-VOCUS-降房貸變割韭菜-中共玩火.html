<div><iframe allowfullscreen src="https://www.youtube.com/embed/v5jjmpbf87U"></div><p class="lexical__paragraph" dir="ltr"><span>作者：方涵</span></p><p class="lexical__paragraph" dir="ltr"><span>最新推出的中國房地產數據顯示，1～8月大陸地產投資下跌8.8%，銷售面積跌7.1%，銷售額跌3.2%，住宅待售面積增加近20%，都呈現更大下降趨勢。 這些數據表明，中共最近推出的一系列挽救房地產市場的政策並未奏效。</span></p><p class="lexical__paragraph" dir="ltr"><span>有人認為是不是政策見效還需要時間？ 其實真正原因是中共還在變本加厲地洗劫民間財富。 例如，它利用萬眾期待的存量房貸調降事件，不但沒向民間讓利，反而又對居民資產進行了一次大收割。 這種玩火自焚的政策才是中國經濟和房地產業一直疲軟的深層原因。</span></p><p class="lexical__paragraph" dir="ltr"><span>大家知道房地產業是中國大陸經濟的第一大支柱。 中共從2020年開始的極端疫情防控，重創了民眾的家庭資產，引發了房地產市場崩塌式下跌。 2022年大陸住宅銷售額及銷售面積暴跌27%。 為挽救大陸的第一大產業和金融加槓桿的根基，中國大陸的銀行們把新房貸款利率從2022年初的平均5.5%，快速降到了年末的4.3%。 到2023年，超過40多個城市的首套利率跌破了4%。 這就使背負著5%～6%的房貸利率的家庭們感到非常吃虧，開始以各種方式大量提前償還房貸，甚至利用借低息的消費貸和經營貸等手段來置換高息房貸，這直接 衝擊了大陸銀行的核心利益和金融穩定性。</span></p><p class="lexical__paragraph" dir="ltr"><span>2023年，中國經濟持續惡化並陷入通縮的泥潭，民眾要求調降存量房貸、給家庭減負的呼聲越來越大。 政權不穩的中共在8月31日通知，從9月25日開始，房屋貸款人可以主動找銀行協商調整現有的房貸利率，但只限於首套房，而且只能找原來的房貸發放銀行，不能跨行置換房貸，新房貸利率不能低於原貸款發放時所在城市的個人房貸利率下限。 這個調整利率非常複雜，不但和所在城市有關，還和獲得房貸的時間和發貸銀行都有關，例如北京自2019年10月至今，首套房利率為LPR+0.55%（LPR就是商業銀行給它最 優質客戶的貸款利率，其他貸款利率以此為基準增減）。 如果有個北京家庭在2020年8月獲得房貸，其利率就是當時的LPR利率4.65%，加上銀行的加點0.55%，合計 5.2%。 那這次房貸調降，最多可降到當時的LPR利率4.65%，銀行加點的0.55%取消，但這個利率還是比不到4%的新房貸款利率高了近1%。</span></p><p class="lexical__paragraph" dir="ltr"><span>那麼中共搞了這麼複雜的降房貸的方式，到底能讓銀行給房奴們讓利多少呢？ 到2023年6月末，大陸的房屋貸款總額為38.6萬億人民幣，其中首套房貸款約25萬億。 據多家媒體報導及多位業內人士測算，首套房的平均房貸利息，最大降幅度約0.8%。 對25萬億首套房貸款來說，就是2000億。 但我認為銀行實際的讓利額應遠小於這個數。</span></p><p class="lexical__paragraph" dir="ltr"><span>原因是：第一，降低房貸利息需要個人主動找銀行協商，按各自當年的房貸條款單個調整，這個流程耗時耗力。 由於調房貸會讓銀行損失收入，它肯定沒動力有效率處理。 僅2017年到2021年，中國大陸被高房價和高房貸套住的家庭就有2000萬，要一個一個地談，拖上幾個月甚至幾年都是有可能的，這等於銀行分到每年 的房貸讓利減少了。 第二，個體家庭和銀行談判，天然處於劣勢，再加上不能換銀行，就令消費者失去了「貨比三家」這個最有力的武器，因此很多家庭不一定能拿到最大降息幅度。 所以，我把理論上的每年銀行讓利2000億打個8折，也就是大陸金融業每年吐出的房貸利潤不超過1600億。</span></p><p class="lexical__paragraph" dir="ltr"><span>表面上看，居民房貸總額在大陸銀行總貸款中的比例也就佔18%，但它卻對大陸金融系統的穩定起著至關重要的作用，因為它是銀行最安全的資產，如有家庭 付不出房貸，房屋無法像汽車、現金等資產可以轉移、藏匿。 銀行收走房屋後，由於房屋是通用商品，在市場上只要折價就不難賣出，而銀行讓購屋者付的首付，就是未來處理法拍屋時的最低折價率。 安全的資產對銀行意味著什麼呢？ 就是可以加槓桿，加大槓桿，再通俗地說，就是可以用居民房子做抵押，大量印鈔。 2000年中國大陸社會上流通的總錢數是13.5萬億，到2023年7月已達到285.4萬億，23年間增長了21倍，同期的GDP增長只有12倍。 其中貨幣超發最重要的推手就是中國銀行業以居民房地產為抵押發放的天量個人房屋貸款、房地產開發貸款等。</span></p><p class="lexical__paragraph" dir="ltr"><span>個人房貸除了安全外，它的第二大好處是期限長。 房貸還款周期動輒20～30年。 做過生意的人都知道最賺錢的是回頭客，這樣可以省下大筆推廣成本。 在大陸，家庭房貸很難轉換銀行，等於房貸一簽，放貸銀行就鎖定了20～30年的注定回頭客，這對大資金安排、房貸證券化等一系列後續操作，起到了定海針的作用。</span></p><p class="lexical__paragraph" dir="ltr"><span>個人房貸的第三大好處就是利潤豐厚。 從中國最大銀行－工商銀行的最新財報中可以看到，個人房貸的平均收益可以達到4.42%，比給企業貸款的3.7%的收益高了近20%。 不要小看這0.7%的差異，乘上38.6萬億的貸款總額，這就是2800億的超額利潤，比2022年吉林、海南、寧夏、青海、西藏五省的財政收入總和還多。</span></p><p class="lexical__paragraph" dir="ltr"><span>既然房屋貸款對中國銀行業如此重要，那麼這次調降存量房貸利息，作為中共各級政府控制的大大小小的銀行真會在民眾壓力下吐出1600億的利益嗎？ 那你就太小看中共的邪惡了。 它活生生地把向民眾讓利的降房貸，玩成了瞞天過海、收割居民財富的薅羊毛，並且分了三步走：</span></p><p class="lexical__paragraph" dir="ltr"><span>第一步是在2022年初大陸民眾就已經開始用提前還貸來反擊高房貸利息了，中共一邊讓專家、媒體放風要保護銀行的淨息差，要維護中國金融穩定；一邊在9月15 日，以刺激經濟、為降房貸做準備為藉口，下調了民眾的活期存款利息0.05%，三年期存款利息0.15%，和其他年限存款利息0.1%。 這些數字看起來很小，讓民眾不感覺有甚麼，但按當月大陸人民幣存款總額254萬億計算，銀行已經少付了居民存款利息2500億，完全夠給老百姓降存量房貸了。</span></p><p class="lexical__paragraph" dir="ltr"><span>中共悄無聲息地薅了中國人一大把羊毛後，好像就忘了給老百姓降房貸利息的事了。 到2023年2季度，中共發現個人房貸總規模收縮了2000億，再這樣下去，大陸銀行們要出問題，於是走出了第二步。 大家看到各路專家、媒體又開始炒作中央在考慮減輕民眾房貸負擔，央行也開始建議、指導、要求各商業銀行訂定降低房貸方案。 其實這都是宣傳套路，為銀行再次收割民眾財富做鋪墊。 6月8日中共央行再次下調活期存款利息0.05%，第二年存款利息0.1%，3～5年期存款利息0.15%。 以今年6月的存款總額277萬億計算，又以準備降房貸的名義收割了民眾2700億的存款利息，這又夠給大陸全體房奴降一次房貸了。</span></p><p class="lexical__paragraph" dir="ltr"><span>第三步是終於到了8月31日，首套房貸利率調降政策千呼萬喚始出來。 央行宣佈到9月底民眾可以和銀行談降房貸細節了，但同時在9月1日再次下調1～2年期存款利息0.1%，3～5年期存款利息0.25%，再次從民眾手中刮走 2500億存款利息。 這樣中共以給民眾降低存量房貸為藉口，做到了「一魚三吃」，以不到1600億的房貸利息減少的大餅，在一年內從民眾手中實實在在地割走了8000億的 存款利息，是其潛在房貸損失的5倍以上。 中國一大批專家、學者、媒體、民眾還歡呼降存量房貸利率是向民間讓利、促進民間消費的實實在在的大利好，其實是「被人賣了還在幫人數錢」的典型表現。</span></p><p class="lexical__paragraph" dir="ltr"><span>有觀眾朋友可能疑惑，現在中國經濟這麼差，老百姓這麼苦，中共為何不給民間讓些利，這樣經濟好了，也能多收稅了，正向循環多好？ 為什麼經濟都這樣了，中共還狠割韭菜，這樣玩火自焚，就不怕政權出問題嗎？</span></p><p class="lexical__paragraph" dir="ltr"><span>中共不僅邪惡也很會算計，它不是不知道這樣從民間榨取會損害經濟，但它有比經濟危機嚴重得多的金融危機要處理，就顧不上經濟危機了。 這就像一個農民去賭錢輸光了，債主上門討債，他明知把種子糧拿去還債，明年就得餓死，但不給種子糧，現在就會被債主砍死了。</span></p><p class="lexical__paragraph" dir="ltr"><span>許多不明真相的人以為中共極權政府肯定不差錢，其實看看它每年的財政收支報告，就知道它現在窮的都不只是寅吃卯糧，而是寅吃辰糧、寅吃午糧了。 據高盛最近發布的數據，目前中國中央政府總債務60.5萬億，地方政府91.7萬億，合計152.2萬億。 2022大陸中央和地方政府總的稅收加賣地收入是28萬億，不吃不喝光還債也要5年半。 更可怕的是，2022年中國總財政支出37億，淨增債務9億。 也就是不管每年政府財政收多少，都沒有一分餘錢還債，只能藉更多的錢維持運作。 而欠的債是有利息的，以4%計算，每年152兆的利息就要6萬億以上。 所以高盛測算，中國地方政府到2025年，每年都要再藉30萬億，其中20萬億用於借新還舊，10萬億是淨增加的債務。 因此中共的欠債只會指數級地越滾越大，靠中國的經濟每年3～5%的增長所帶來的稅收增長，是永遠還不上它的欠債的，更不要說這點經濟 成長還是靠統計局做出來的。</span></p><p class="lexical__paragraph" dir="ltr"><span>因此中共的財政就像一隻永遠要吃吃吃的饕餮，它要給幾千萬的財政工作人員發工資，要對付10萬億要爆雷的房地產債，它要應付被放水沖垮的涿州、保定 軍營，要保住兩位數下滑的對外出口，要預備下一輪疫情來時的防疫資源，要應對產業鏈外移留下的大批下崗工人和失業青年，要應對不斷升高的美元利息吸引國內熱錢 和有錢人的資金逃向國外，要和美國打科技戰、貿易戰、金融戰，要到非洲、南美、東南亞大撒幣，等等等等。</span></p><p class="lexical__paragraph" dir="ltr"><span>中共要收支平衡，只能讓它控制的銀行大量印錢，這其中就包括印錢買的94兆地方債。 但銀行印錢也不是沒有限制的。 例如目前中國銀行們的資本充足率要求，銀行每印發100塊貸款，自己就要準備11塊的真實資產。 2023年第一季末，大陸商業銀行業總資產達到337兆規模，比前一年成長11%，也就是說在過去的12個月內，大陸銀行業要找到近3兆的資產來填補 自己的資產負債表，否則就面臨金融危機爆發。 中國銀行業2022年全部利潤是2.3萬億，去掉主要給了財政部的分紅8000億，剩下1.5萬億去補充資本金還差一半。 在這種情況下，要中共的銀行給居民吐出1,600億的利潤，無異與虎謀皮。</span></p><p class="lexical__paragraph" dir="ltr"><span>說到這我們就可以理解為什麼大陸經濟這麼差，中共還要用降存量房貸的機會，大肆收割民間財富的原因了吧。 因為這隻饕餮太餓了，未來經濟受甚麼影響根本顧不上了，先把這頓吃上再說。 順便提醒大家一句，中共在銀行存款上再怎麼降息聚斂財富，也只能偷盜大家的利息，動不了你的本金。 但在股市就不一樣了，它可以合法的把你的本金吞掉。 依吳曉求教授給的數據，中共大概每年從股市抽血3萬億，是這次吞掉的8000億居民存款利息的4倍。</span></p><p class="lexical__paragraph" dir="ltr"><span>面對中共這個「明降房貸、實搶民膏」的局，個人該如何應對？</span></p><p class="lexical__paragraph" dir="ltr"><span>破中共這個局的想法就是「反其道而行之」，即賣房、存錢、減債、換匯。 如果大家手中還有投資性房產的，可以利用這次中共給房地產連續出刺激政策的機會，把多餘住房賣掉收回資金，降低債務。 同時保護好自己的工作。 現在中國經濟處於通縮狀態，現金不再是貶值資產，甚至開始升值，所以無論是企業還是個人，在投資、借債上都要慎之又慎，自己不懂的千萬不要投，現在整個中國就 像電影《孤注一擲》中的大騙場，中共就像是那個「陸經理」，最好的不受傷害的方式，就是別被誘惑去賭。</span></p><p class="lexical__paragraph" dir="ltr"><span>目前由於中共連續降息，房貸利息和理財收益之間的差並沒變，甚至可能擴大，所以有閒錢的家庭，提前還些房貸，仍然是最安全的投資。 另外在家中安全地保留一些現金是必要的，有條件的可以換一點美元，現在美國國債的利息超過5%，中外銀行和正規金融機構都有投資美債的管道，這個收益比在大陸存款大多 了。</span></p><p class="lexical__paragraph" dir="ltr"><span>當下中國社會的大趨勢就是「中共落，萬民生」。 上面介紹的那些術類層面的東西在這樣大的趨勢中，不能起到決定性的作用。 在社會大變動時期最關鍵的還是把握大方向，遠離中共、退出中共的事要多做，至少不要阻擋；保中共、挺中共的事千萬不要做，雖然當下可能有點小利，別忘了 顧天之是怎麼被開始的一點小錢誘惑到最後家破人亡的。</span></p>
