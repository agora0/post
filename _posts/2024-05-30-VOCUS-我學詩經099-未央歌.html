<div class="article-container"><p class="graf--p" dir="ltr"><span style="white-space: pre-wrap;">初吻寶笙，大餘心願，小童秘密，是否燕梅。</span></p><p class="graf--p" dir="ltr"><span style="white-space: pre-wrap;">未央歌聲，妙生愛情，魂縈夢牽，寶島情歌。</span></p><p class="graf--p" dir="ltr"><span style="white-space: pre-wrap;">妙齡歲月，經營甜美，朋友同學，相同眼淚。</span></p><p class="graf--p" dir="ltr"><span style="white-space: pre-wrap;">看到寶島，愛情像誰，校園玫瑰，無奇人間。</span></p><p class="graf--p" dir="ltr"><i><em class="lexical__textItalic" style="white-space: pre-wrap;">沒有看未央歌這本書，少年時因黃舒駿這首歌感動，因此以詩做記念。</em></i></p></div>
