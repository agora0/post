<p>用五十字寫一個故事，又要切合台灣今年學測國文寫作題目「 <strong>如果我有一座新冰箱</strong> 」，而且要是一個<strong>真實的恐怖故事</strong>，這是很有難度的。</p><p><br></p><h2><strong>但！我做到了。</strong>連標點五十字內。</h2><p><br></p><blockquote>如果我有一座新冰箱，<br class="smart">我不敢在冰箱上貼<strong>中華民國旗</strong>磁石貼，<br class="smart">因為在香港這樣做是犯法的，<br class="smart">這是<strong>顛覆國家政權罪</strong>！</blockquote><figure class="image">
