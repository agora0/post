<p>既見君子</p><p>雲胡不喜</p><p>未見君子</p><p>抱柱已矣</p><p>窈窕淑女</p><p>寤寐求之</p><p>悠哉悠哉</p><p>輾轉反側</p><p>君子非吾</p><p>淑女非汝</p><p>世人癡纏</p><p>執迷不悟</p><p><br></p><p><br></p><p><br></p><p><br></p><p><br></p><p><br></p><p><br></p><p><br></p><p><br></p><p><br></p><p><br></p>
