<figure><img src="https://images.weserv.nl/?url=assets.thestandnews.com/media/2-04_copy_uun2FpS.png"><figcaption><span>圖片素材來源：香港警察 facebook、置地廣場網站圖片</span></figcaption></figure><p>昨日（1 日）凌晨，禮賓府附近斜坡發現燃物，懷疑有人投擲。據了解，警方有組織罪案及三合會調查科今（2 日）拘捕一名男子，懷疑與事件有關，正押解疑犯到馬鞍山搜屋。昨日凌晨約 2 時，懷疑有人向禮賓府近下亞厘畢道斜坡投擲多瓶易燃物，包括邊爐氣及白電油，引起火警。警方爆炸品處理人員及消防員到場處理。</p>
