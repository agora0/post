<p>您好！端传媒即将在3月20日上线一档全新的音频新闻播客，名字叫作“端闻”。这是端传媒首次以音频形式推出的新闻报导产品。“端闻”每周三和周五更新，每期20-30分钟。</p>
<p>这档新闻播客 ——</p>
<p><strong>简短</strong>：一期20-30分钟，在喝一杯咖啡、一次锻炼、坐一班公车的时间里，我们邀请端传媒的编辑和记者们，把新闻背后的脉络和现场，讲给你听。</p>
<p><strong>专注</strong>：每一期，我们专注于一个新闻和它背后的议题。“端闻”不是“新闻播报”、也不会发散漫谈。透过紧密而有信息增量的新闻叙事，让你保持对新闻的“清醒头脑”。</p>
<p><strong>多元</strong>：“端闻”源自端传媒编辑部，透过专业、在地的报导，突破边界，以深刻的洞察力关注全球议题。在这里，我们可以走进一个多元的世界。</p>
<p><strong>真切</strong>：我们讲述新闻故事，更会带来新闻中，人物和现场的声音。透过音频的形式，你的新闻体验会是亲密而沉浸的。</p>
<p>“端闻”的诞生，来自一个很朴实的念头——我们期待有一档播客，用我们所熟悉的语言，讲述与我们息息相关的、有价值的新闻。</p>
<p>我们这一代人，生活在一个变革加剧、充满迷失感的世界。身边的、远方的，网络上的热议、陌生社会的突变，科技一再重塑日常，真假难辨的资讯令独立思考困难不已⋯⋯真实、亲切的声音，清晰、内省的讲述，在布满高墙的世界中，变得越发难能可贵。</p>
<p>在“端闻”，我们希望透过每一期的选题，透过长期关注这些议题的记者和编辑们的讲述，透过紧密而有信息增量的新闻叙事，为听众搭建起一条条清晰的线索。</p>
<p>在其中，我们或许能够逐渐勾勒出这个时代，属于你我的那些声音、身影和处境。</p>
<p>“端闻”选择的新闻，源自端传媒编辑部的专业报导，重要、敏锐、独立并充满温度。同时，我们也会强调端闻使用音频报导新闻的特色和趣味。</p>
<p>无论身在世界任何角落的华语听众，都能在“端闻”里，听到华文世界难得的深度报导和多元视角——以一种全新的方式，用声音的方式，聆听新闻。</p>

<p>十年前，2014年，音频调查报导“Serial”借着播客这一方兴未艾的内容分发管道横空出世。扎实的专业新闻报导，擅长“讲故事”的音频形式，以及一种年轻的媒介“播客”，相互碰撞，打开了音频新闻的机会。</p>
<p>2017年，纽约时报运用“叙事新闻”的形式，创造出了新闻播客节目“The Daily”。对于听众来说，播客从此不再是可以聆听不同观点的平台，更成为了每天获取新闻的重要来源。</p>
<p>“端闻”便是端传媒使用音频的方式来报导新闻的探索。短篇、叙事新闻形式的“端闻”是我们的第一个尝试。未来，我们也希望尝试更多“音频新闻”的报导方式，包括音频调查报导、长篇系列报导等。</p>
<p>我们也期待能够聚合华语世界以“音频”作为新闻报导方式的记者、编辑、制作人，一起建立一个华语的音频新闻报导者社区。</p>
<p>3月20日开始，每周三、周五，在YouTube、Apple Podcasts、Spotify、任意泛用型播客App，或端传媒网站及App，打开“端闻”，“新闻，这样听”。</p><figure class="copyright"><small class="u-font-sans">本刊載內容版權為端傳媒或相關單位所有，                未經<a href="mailto:editor@theinitium.com" target="_blank">端傳媒編輯部</a>授權，請勿轉載或複製，否則即為侵權。</small></figure></iframe></figure>
