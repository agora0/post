<div class="draft-block draft--p left">打從2022年2月24日，普特勒發動對烏克蘭侵略戰爭以來，這傢伙很少出國與離開莫斯科，但是之所以會如此的原因，在去年10月叛逃的安全高級官員透露出原因：普特勒「病態地害怕生命安全」。</div>
<div class="draft-block draft--p left">根據衛報報導，現年36歲、曾在負責保護俄國最高級別官員的「聯邦警衛局」（FSO）任職的卡拉庫洛夫（Gleb Karakulov）。趁2022年10月隨隊訪問哈薩克的機會，會同妻兒逃往土耳其，目前被俄國列為通緝犯。</div>
<div class="draft-block draft--p left">身為通訊軍官的他負責在總統與總理所到之處「建立安全的通訊網路」，也對俄羅斯高級官員訊息進行加密。在採訪中他稱普特勒為「戰犯」，表示「我們總統已經與世界失去聯繫，過去幾年一直生活在一個被稱做碉堡的住所，他將自己置於無法逾越的隔離屏障和訊息真空之中」。這個敘述就讓謙信想到，希特勒在歐戰的後半段，幾乎都待在柏林的元首地堡中，那今天就來說這個沉眠在柏林停車場地下的邪惡建築。</div>
