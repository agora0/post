<p>在大陆，无论是社会新闻还是娱乐新闻，看来的，听来的，经历的，很多人和事都证明了这样一种普遍的社会现象（思想）：把无耻当努力，把堕落当奋斗。</p><p>当然，秉承这种思维的名人们，很多最终都身败名裂了。至于小人物们，各有其欢乐辛悲。</p><p>阅尽千帆，最佩服那些宁为玉碎不为瓦全，为了名节和品格独善其身的人们，有勇气、真汉子，比如陈佩斯。</p>
