「端闻」的第一集，我们把目光对准刚刚落幕的俄罗斯总统大选。儘管今年被视为「世界选举年」，但俄罗斯的选举终究是一场没有悬念的选举。</p>
<p>根据俄罗斯中央选举委员会于18日公布的<a href="https://theinitium.com/article/20240320-whatsnew-international-russia-election">最终结果</a>，普京以87.28%的得票率获得压倒性胜利，投票率亦达到77.44%，均创历史新高。</p>
<p>为了第五次顺利入主克里姆林宫，普京和他的幕僚精心筹划着这场选举「大戏」。普京的高支持率真的反映出俄罗斯人民的意愿，还是只是揭示反对派被压制和选举被操纵的结果？</p>
<p>本期，由长期关注俄罗斯和后苏联空间局势的端传媒特约撰稿人龚珏为你解释，俄罗斯政治幕后的「政治技师」如何巧妙设计出一个结果已定的选举，从安排反对派角色到利用行政力量和宣传策略来影响选民。</p>
<p>这集《端闻》，除了揭开俄罗斯选举的幕后，同时也将思考这场精心设计的选举，会对普通俄罗斯人生活产生什麽影响。</p>
