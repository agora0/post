<div><iframe allowfullscreen src="https://www.youtube.com/embed/eLID--7Kw8w"></div><p class="lexical__paragraph"><br></p><p class="lexical__paragraph" dir="ltr"><span>有些電影像炸雞配啤酒般精彩；有些像紅酒煮牛尾般味濃；但有些電影卻像蛋花粥一樣，平淡而真實，卻令人笑中有淚。是的，我忍到最後，還是哭了。</span></p><p class="lexical__paragraph" dir="ltr"><span>今天看了由區焯文執導，袁富華及吳肇軒領銜主演的電影《說笑之人》。故事發生在新冠疫情期間的香港，男主文少(吳肇軒飾)的母親，因受不了日復日，既要照顧孩子又要照顧智障的丈夫華哥(袁富華飾)，在文少還是小孩時離開了。餘下智障的華哥努力去照顧文少。</span></p><p class="lexical__paragraph" dir="ltr"><span>人生還是要繼續走，嘲笑的人、歧視的人、熱心的人也陸續出現了。兩父子就這樣過著不寛裕但踏實的日子。直至文少入讀大學，偶然在女主May(伍詠詩飾)邀請下接觸了棟篤笑，而成為他在重重生活壓力下的減壓閥，也是他人生的新方向。</span></p><p class="lexical__paragraph" dir="ltr"><span>女主會和男主一起研究棟篤笑，女主說棟篤笑就是真實的經歷，人生近看是悲劇，遠看就是喜劇。棟篤笑就是要「笑當中感受到痛，你的真心才可以打動到人」。</span></p><p class="lexical__paragraph" dir="ltr"><span>女主這對白比起讀哲學系的男主更有哲理啊！只是生活中，身邊的人都會叫你湊近點看，看錢、看地位、看樓價，然後看下看下，就看不開跳下來了。就像男主想全職做楝篤笑，只會被人笑他兼職做外賣仔。別人不明白，這不只是理想，更是他人生的逃生門。看得開、說得出，能哭能笑，人生的路便寛了。</span></p><p class="lexical__paragraph" dir="ltr"><span>人生是甚麼？小時會問老師，長大了，學生問我。答案有千千萬萬，我想其實可以很簡單。孔子學生曾點說，孔子的道理，一以貫之，就是忠恕。簡單來說，就是用心做好自己，再照顧身邊的人。</span></p><p class="lexical__paragraph" dir="ltr"><span>去年年末時，母親突然發現患上癌病，然後就是手術、化療、醫療開支、自費藥物等等；每天來回於醫院、工作和雜亂的家之間。這個月，稍為緩過氣的我，開始收拾家中東西。逐個抽屜打開，慢慢收拾母親的東西，把舊衣服都捐了。為了她未來的孫子，她從親戚間收集了很多舊的嬰兒衣服，只可惜到現在還用不著。看著收拾整齊的小人仔衣服，然後一袋一袋放進舊衣回收箱，就是感到很傷感。</span></p><p class="lexical__paragraph" dir="ltr"><span>自出生起，便注定人必定死亡，那麼人生注定是一場沒意義的旅程嗎？不，人生更像一場接力賽。父母他們走好了他們的一棒，他們老了，把棒交給我們，換到我們去跑，我們便把這一棒跑好。去照顧好年老的他們，如果有福份的話，再照顧好下一代，將來再把棒交給他們，再交給他們的下一代。就像電影中，由文少小時由父親照顧，到父親老了，由文少反過來照顧他，然後在片尾，女主問男主喜歡小孩子嗎？</span></p><p class="lexical__paragraph" dir="ltr"><span>人生這段路，用心去跑，去努力，去流汗，去傷感，去回憶。或許很辛苦、很累，但也盡力而為吧！哭過了，才懂笑，笑中有淚，流了繼續笑。生活中，用儒家的盡力而為，努力過了，便用佛家的淡然，「應無所住而生其心」，看這生老病死的循環。</span></p><p class="lexical__paragraph" dir="ltr"><span>看開，不是叫人不動心，如木頭人。就像電影中文少帶著身體愈來愈差的華哥去找一樓一，那位鳳姐摸仿文少母親用常平話關心華哥時，華哥由平日內斂的表情，慢慢淚流滿面，說：「我很掛念妳」，這也是動心。但再後來，華哥平淡的跟文少說，他過身後要把相片放在供桌上，還承諾成為無言老師，這便是放下。</span></p><p class="lexical__paragraph" dir="ltr"><span>人生，一步接一步，一山接一山。看過日出，也看日落。在春去秋來，清風明月之間，好好去做，好好感受，聽首好歌，喝杯好茶，看套好電影(如《說笑之人》)，然後回味，珍惜當下。把這一棒走好，做好自己，善待他人。忠恕之間，其實就是如此；放下之際，也是如此。</span></p><p class="lexical__paragraph" dir="ltr"><span>這電影，是會微笑，然後眼濕，然後大笑，愈笑愈大，眼淚卻愈流愈多，但留在面上的，除了淚痕，還有笑臉，還有心中的釋然。</span></p><p class="lexical__paragraph" dir="ltr"><span>小時候不明白，為甚麼親情，會叫到天倫。現在明白了。</span></p><p class="lexical__paragraph" dir="ltr"><span>中學的中史老師說，人的一生，未必有愛情，但必定有親情，所以中國文化以孝為先：知恩而報，再推己及人。</span></p><p class="lexical__paragraph" dir="ltr"><span>在文少的母親離開後，小時候的文少跟華哥說，要喝母親煮的蛋花湯。然後華哥便在照顧文少的十七年間，煮了六千多碗蛋花湯給文少。《說笑之人》，就如蛋花湯，沒有花俏，只是蛋有蛋味，粥有粥味，親情之間，就是這般平淡而真實。</span></p><p class="lexical__paragraph" dir="ltr"><span>推薦給各位可以帶父母或是孩子一起去看《說笑之人》，若有福氣的話，便三代同堂一起去吧！支持香港電影！</span></p><div><iframe allowfullscreen src="https://www.youtube.com/embed/OuGVSmDvGOQ"></div><p class="lexical__paragraph"><br><br></p>
