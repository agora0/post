<p>雨綿綿密密<br>
陽光還在繼續<br>
在這秋天裡<br>
何尋歉意</p>
<p>大風吹起<br>
忘不掉的記憶<br>
解不開的圍巾<br>
落葉掉落的痕跡</p>
<p>諾言那樣輕易<br>
我卻相信<br>
不變的曾經<br>
憨傻的勇氣<br>
還在等你</p>
