<blockquote class="lexical__quote"><b><strong class="lexical__textBold">被分眾掉進去的，主要是不想深入了解，有點邏輯概念，具有某方面理想，簡稱政治淺碟性選民。</strong></b><span>這沒有貶義，大多數人都這樣，不然你會突然之間很懂蓋橋的預算細節嗎？進入到這些核心社團後，你就會成為被極化的對象。</span></blockquote><div><iframe allowfullscreen src="https://vocus.cc/article/64f457f8fd89780001a4b361"></div><p class="lexical__paragraph" dir="ltr"><span>上週提到一些運作概念，這邊簡單說，極化並不是瞬間的，都需要時間鋪陳。各位自己想想，你會自認是一個激烈極端不容妥協的智障選民？</span></p><p class="lexical__paragraph" dir="ltr"><span>誰會承認？每個人都嘛認為自己邏輯嚴謹論證精確深思熟慮絕對無敵正義正確……</span></p><h3 class="lexical__h3" dir="ltr"><span>網路公關圈粉起手式：讓你相信自己中立理性客觀</span></h3><p class="lexical__paragraph" dir="ltr"><span>對，各位可以檢視一下，你對相信的政治人物，相信的政策，相信的任何政治團體等等，會給予怎樣的評價？</span></p><p class="lexical__paragraph" dir="ltr"><i><em class="lexical__textItalic">「我哪裡邏輯錯誤」</em></i></p><p class="lexical__paragraph" dir="ltr"><i><em class="lexical__textItalic">「我怎會不嚴謹」</em></i></p><p class="lexical__paragraph" dir="ltr"><i><em class="lexical__textItalic">「我儘量中立」</em></i></p><p class="lexical__paragraph" dir="ltr"><i><em class="lexical__textItalic">「我很科學的」</em></i></p><p class="lexical__paragraph" dir="ltr"><i><em class="lexical__textItalic">「我站在正義那邊」</em></i></p><p class="lexical__paragraph"><span>……</span></p><p class="lexical__paragraph" dir="ltr"><span>是的，若你自己貼自己的評價越美麗漂亮，你應該被網路公關騙的越深。</span></p><p class="lexical__paragraph" dir="ltr"><span>正常具有獨立思考的民眾，極少會認為自己具有正義的特質，筆者作為一個科學家，面對所有問題的基本態度就是，不高談自己很科學。為何？能想通就通，想不通的請繼續，這無關謙虛，而是科學的態度本就是如此。</span></p><p class="lexical__paragraph" dir="ltr"><span>極化要成功，第一步是圈粉，你把粉圈起來，鎖在小天地中，開始餵養各種資訊才有用。</span></p><p class="lexical__paragraph" dir="ltr"><span>這很像同溫層，但不是同溫層，同溫層好歹還會有熱量交換，與其他同溫層溫度交流，你要離開也簡單。極化的圈粉會讓你離不開，不是不讓你離開喔，你會不想要離開。</span></p><p class="lexical__paragraph" dir="ltr"><span>圈粉比想像的要困難，這也是一種反向認知，如果你認為圈粉很簡單，那代表你很可能也是被網路公關洗過的對象。（編：有做過社群或品牌的人比較容易理解吧……「頭號粉絲」這種常互動的受眾根本不代表已經被圈粉）</span></p><p class="lexical__paragraph" dir="ltr"><span>通常是這樣的，你會認為「我討厭的政治人物圈粉都很簡單，就算說的是</span><a href="https://sutian.moe.edu.tw/zh-hant/su/11158/" rel="noopener"><span>潘</span></a><span>（餿水），粉絲都能吞」，那表示你很可能受到公關影響。</span></p><div class="lexical__image center"><div class="lexical__imageWrapper"><img src="https://d2a6d2ofes041u.cloudfront.net/resize?norotation=true&amp;url=https%3A%2F%2Fimages.vocus.cc%2Fd66ca931-cec1-4c6b-912c-ffb995d0bf42.jpg&amp;width=1110&amp;sign=MkwUEXJ60-bSYGGAd8gaFpe5S2V8KRfNb4tElZ8P0Wc" data-original-src="https://images.vocus.cc/d66ca931-cec1-4c6b-912c-ffb995d0bf42.jpg" data-width="1060" data-height="596" alt="image" referrerpolicy="no-referrer"></div><div class="captionTheme__wrapper"><p class="captionTheme__paragraph"></p></div></div><h3 class="lexical__h3" dir="ltr"><span>藍綠互斥很正常，不正常的是藍綠一樣爛那群</span></h3><p class="lexical__paragraph" dir="ltr"><span>人之常情，總喜歡認為敵對陣營都智障，擺顆西瓜都會贏。然後看待自己陣營，拚命解釋擺顆西瓜哪會贏，都是無數人耗盡心血才選上的。</span></p><p class="lexical__paragraph" dir="ltr"><span>所謂的粉絲大抵如此，筆者很清楚，因為出身國民黨，很了解過去選舉機制怎麼運作，老婆大人是黨外出身，每次都說你們國民黨隨便選都贏。呃，筆者不會想要去爭辯，因為外人來看卻是如此，但實際在內部運作哪有這麼簡單，每一個樁腳都要錢去維持，樁腳的運作高度藝術化，利益的分配小心翼翼，大順風才能亂玩一通。</span></p><p class="lexical__paragraph" dir="ltr"><span>筆者現在早就算是泛綠陣營了，也不懂為何那些白X，會把說過的「國民黨也是要努力去選才會贏」，當成筆者替國民黨洗白想趁機復辟國民黨的說詞，神經病喔。不過這樣充分證明，站在對面陣營的粉，很容易就會有這種認知。</span></p><p class="lexical__paragraph" dir="ltr"><span>各位曉得現在深藍陣營怎麼去看待泛綠優勢的選區？把上面那些話拿來換掉就可以了：</span></p><blockquote class="lexical__quote"><i><em class="lexical__textItalic">「擺顆西瓜都會上啊」、「都是沒學歷的智障啊」、「低文化的白痴」、「容易被煽動的狂粉」。</em></i></blockquote><p class="lexical__paragraph" dir="ltr"><span>現在最瘋的柯粉，為何深信其他人都被洗腦？</span></p><blockquote class="lexical__special-quote"><span>就自己被公關洗到爆炸啊。</span></blockquote><h3 class="lexical__h3" dir="ltr"><span>層疊虛實，網路公關替鐵粉建立「楚門的世界」</span></h3><p class="lexical__paragraph" dir="ltr"><span>回到圈粉，圈粉很簡單嗎？很難，現在網路公關公司有大量的LINE群可以操作，也是多年下來，從臉書粉專社團，像蟻獅設陷阱一樣，慢慢拉一群人進去。而這些個人LINE群，多半也不會拚命講政治，生活議題居多，因為設陷阱的群組，並不是真的圈粉的地方，是用來篩選的。</span></p><p class="lexical__paragraph" dir="ltr"><span>臉書跟LINE群的操作大同小異，大致上就是透過個人，設計出一些像是意見領袖的角色，例如某A在動物社團偶爾發些政治文，跟農委會、TNR有關，覺得A講得很有道理的，順著追到A活躍的另一個社團，這個社團中有另一個很懂政治的B，由B來負責解釋政治內幕。</span></p><p class="lexical__paragraph" dir="ltr"><span>接下來，從B身上跳到另一個社團，由C去處理。一層一層多層次分下去，分越多層，你就越不覺得自己是被騙，只是單純的找資料。當中，隨時可能進到LINE群，最多的是購物、團購類，健康教育訊息也很多，你透過社團認識的管道，加入了某些LINE群，或是LINE的好友介紹進去。</span></p><p class="lexical__paragraph" dir="ltr"><span>這個LINE群才是真正要挖坑的地方，你會在某些重大政治訊息出現時，發現有一些人會貼圖貼文，而有一些人會講很客觀中立的話。你會自己判斷，覺得那個D應該很懂實情，E很了解狀況，F只是來亂的，G是狂粉亂貼。</span></p><p class="lexical__paragraph" dir="ltr"><span>其實ABCDEFG……全部都是公關設立的帳號，讓你順著軌跡，進入到最封閉的LINE群組內，此時你已經深信自己透過聰明的小腦袋，一路檢索、查證走到這裡，怎麼可能會被騙了？</span></p><div><iframe allowfullscreen src="https://www.youtube.com/embed/WSjw1NXqemQ"></div><p class="lexical__paragraph" dir="ltr"><span>好了，你被騙了。</span></p><p class="lexical__paragraph" dir="ltr"><span>如果你發現這跟直銷詐騙很像，答對了。網路公關中，不去做正常文宣廣告，而走黑路兵法，圈眾聚粉養蠱路線的，多半用同一套方法。</span></p><p class="lexical__paragraph" dir="ltr"><span>這套也在2016、2020美國大選中，被俄羅斯玩得淋漓盡致。</span></p>
