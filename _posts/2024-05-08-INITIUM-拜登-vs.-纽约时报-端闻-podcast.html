今年四月，美国政治媒体《Politico》发表了一篇关于拜登政府与《纽约时报》日益紧张关系的<a href="https://www.politico.com/news/magazine/2024/04/25/new-york-times-biden-white-house-00154219">报导</a>。报导指出，拜登政府认为《纽约时报》的报导上存在偏见，特别是涉及拜登年龄等敏感议题上更为明显。</p>
<p>《纽约时报》则<a href="https://www.nytco.com/press/a-statement-from-the-new-york-times-on-presidential-news-coverage/">认为</a>，拜登政府对于主流媒体采取一种回避的态度，很少安排拜登与媒体进行专访，尤其是对《纽约时报》、《华尔街日报》以及CNN等主流媒体。据报导，拜登团队在任内未曾安排任何一对一的专访。《纽约时报》指责拜登团队似乎在迫使媒体在特朗普和拜登之间“选边站”。</p>
<p>此外，《Politico》引用《纽约时报》内部的消息，暗示这场矛盾在某种程度上源于《纽约时报》出版人AG Sulzberger的个人恩怨。</p>
<p>这场矛盾的起点可以追溯到2023年3月，《纽约时报》报导了联邦航空管理局局长人选的提名撤回事件。该报导的记者没有按照惯例匿名处理白宫官员的评论，这导致双方沟通的恶化，最终促使白宫决定将《纽约时报》记者从例行新闻通报的邮件名单中删除。</p>
<p>本期“端闻”中，端传媒特约撰稿人、播客“<a href="https://podcasts.apple.com/us/podcast/%E7%BE%8E%E8%BD%AE%E7%BE%8E%E6%8D%A2-the-american-roulette/id1704770003">美轮美换</a>”主播小华将深入探讨这场矛盾是否标志着所谓的“自由派”内部裂痕，以及在美国大选年是否会引发更广泛的影响。</p>
