<p>細雨分心<br>
降落大地<br>
何時才能<br>
看見奇蹟</p>
<p>無須潰堤<br>
那些傷痕<br>
不必再提<br>
只是回憶</p>
<p>允許失意<br>
詩情畫意<br>
都成過去<br>
沒有意義</p>
