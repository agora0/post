<p>放下，並非放棄，而是領悟了，故而看開。就因為看得開，所以沒有了執念。心無執念，就自在。當一個人感覺自在了，便可隨遇而安。安為定；就好比一個人打坐，一旦入定，一切靜之。心靜如水，自然無為。無為乃一種境界，任何人只要達到這一點，都屬豁然之人。豁達大度，方可修成正果。</p>
