  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">僅憑公文就延緩法令　立法院上下淪為傅崐萁的「細漢」？</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-12-31T13:26:20+08:00" itemprop="datePublished">Dec 31, 2024
      </time>• <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">Jim Chen</span></span></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    立法院院長韓國瑜，近期因內政委員會召委徐欣瑩以及財政委員會召委陳玉珍一紙公文，因而延緩咨請公布選罷法及財劃法，引發藍綠激烈爭議。民進黨團批評，立法院長韓國瑜僅憑國民黨籍召委的函文，便逕自延後公布，公然違法違憲，並質疑背後有國民黨團總召傅崐萁主導。然而，國民黨則反駁民進黨的指控，強調議事處理皆依程序進行。
