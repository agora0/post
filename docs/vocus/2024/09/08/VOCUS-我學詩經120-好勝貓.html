    <div class="article-container"><p class="graf--p" dir="ltr"><span style="white-space: pre-wrap;">好勝貓決戰沙場因為國爭。</span></p><p class="graf--p" dir="ltr"><span style="white-space: pre-wrap;">愛哭貓愛在一起因為慈悲。</span></p><p class="graf--p" dir="ltr"><span style="white-space: pre-wrap;">頑固貓不偏不倚因為自我。</span></p><p class="graf--p" dir="ltr"><span style="white-space: pre-wrap;">骯髒貓自憐自愛因為惜緣。</span></p><p class="graf--p" dir="ltr"><span style="white-space: pre-wrap;">我寫了一本小說名叫和敬，裡頭說的是關於極樂四小貓的故事，也是以演化心靈為根本思想。我只有這一招，寫推理小說我是不行的。推理小說這個脈是在日本發揚，我發揚自己的心靈探險小道脈就很滿足了。</span></p></div>
