    <div class="article-container"><p class="graf--p" dir="ltr"><span style="white-space: pre-wrap;">小宇宙，有智者，思考生萬物。</span></p><p class="graf--p" dir="ltr"><span style="white-space: pre-wrap;">妙生人，有多心，星星知我心。</span></p><p class="graf--p" dir="ltr"><span style="white-space: pre-wrap;">小幼慈，有純真，人人喜歡你。</span></p><p class="graf--p" dir="ltr"><span style="white-space: pre-wrap;">愛生人，有時候，自作又多情。</span></p><p class="graf--p" dir="ltr"><span style="white-space: pre-wrap;">在自己的小宇宙裡，如果有了智慧就可以思考萬物。有了妙生人，就有很多想法，一定有人了解你的心。就像一個小幼慈有純真，每一個人都喜歡你，但是愛生的人，有些時候會自作多情，因為不是每個人都給你真心的回向。</span></p></div>
